    * {

    body {

    /* üî• Sidebar Styles - ŸÖÿ™ÿ∑ÿßÿ®ŸÇ ŸÖÿπ ÿµŸÅÿ≠ÿ© ÿßŸÑŸáŸàŸÖ */
    .sidebar {
      width: 280px;
      height: 95vh;
      position: fixed;
      top: 2.5vh;
      left: 20px;
      background: var(--bg-light);
      border-radius: 16px;
      box-shadow: 0 10px 25px var(--shadow-color);

      flex-direction: column;
      overflow: hidden;
    }
    
    .sidebar.closed {

    }
    
    .sidebar-header {

      border-bottom: 1px solid var(--border-color);
      text-align: center;
    }
    
    .project-name {
      font-size: 1.25rem;

      color: var(--text-primary);

      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .project-name i {
      color: var(--primary-color);
      font-size: 1.5rem;
    }
    
    .menu-items {
      flex: 1;
      padding: 16px 0;
      overflow-y: auto;
    }
    
    .menu-item {
      display: flex;
      align-items: center;
      padding: 16px 24px;
      color: var(--text-primary);
      text-decoration: none;
      transition: all 0.2s;
      position: relative;
      margin: 8px 12px;
      border-radius: 8px;
    }
    
    .menu-item:hover {
      color: var(--primary-color);
      background: rgba(75, 171, 177, 0.08);
      transform: translateX(5px);
    }
    
    .menu-item.active {
      color: var(--primary-color);
      font-weight: 500;
      background: rgba(75, 171, 177, 0.08);
    }
    
    .menu-item.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 4px;
      background: var(--primary-color);
      border-radius: 0 4px 4px 0;
    }
    
    .menu-item i {
      margin-right: 12px;
      font-size: 1.1rem;
      width: 24px;
      text-align: center;
    }
    
    /* Toggle Button - ŸÖÿ™ÿ∑ÿßÿ®ŸÇ ŸÖÿπ ÿµŸÅÿ≠ÿ© ÿßŸÑŸáŸàŸÖ */
    .toggle-btn {
      position: fixed;
      top: 28px;
      left: 28px;
      width: 40px;
      height: 40px;
      background: var(--bg-light);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 12px var(--shadow-color);
      z-index: 101;
      transition: all 0.3s;
      border: none;
      outline: none;
    }
    
    .toggle-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 16px var(--shadow-color);
    }
    
    .toggle-btn i {
      color: var(--primary-color);
      transition: transform 0.3s;
      font-size: 1.2rem;
    }
    
    .sidebar:not(.closed) ~ .toggle-btn {
      left: 300px;
    }
    
    .sidebar:not(.closed) ~ .toggle-btn i {
      transform: rotate(180deg);
    }

    /* Main Content - ŸÖÿπÿØŸÑ ŸÑŸäÿ™ŸÜÿßÿ≥ÿ® ŸÖÿπ ÿµŸÅÿ≠ÿ© ÿßŸÑŸáŸàŸÖ */
    .main {
      margin-left: 300px;
      padding: 30px 40px;
      transition: all 0.3s ease;
      max-width: calc(100% - 320px);
    }
    
    .sidebar.closed ~ .main {
      margin-left: 0;
      max-width: 100%;
      padding: 30px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: var(--text-primary);
      font-size: 28px;
    }

    /* ÿ®ÿ∑ÿßŸÇÿßÿ™ ÿßŸÑÿØÿ±ÿ¨ÿßÿ™ */
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .grade-card {
      background: var(--bg-light);
      border-radius: 12px;
      box-shadow: 0 2px 8px var(--shadow-color);
      width: 220px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .grade-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px var(--shadow-color);
    }

    .grade-card h2 {
      font-size: 18px;
      color: var(--text-primary);
      margin-bottom: 10px;
    }

    .grade-card p {
      font-size: 28px;
      color: var(--primary-color);
      margin: 10px 0;
      font-weight: 600;
    }

    /* Modal - ŸÜÿßŸÅÿ∞ÿ© ÿßŸÑÿ™ŸÅÿßÿµŸäŸÑ */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: var(--bg-light);
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 5px 15px var(--shadow-color);
      animation: fadeIn 0.3s ease;
    }

    .modal-content h2 {
      color: var(--primary-color);
      margin-bottom: 20px;
    }

    .modal-content p {
      margin: 15px 0;
      color: var(--text-secondary);
      font-size: 16px;
    }

    .close-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* ÿ±ÿ≥ÿßŸÑÿ© ÿßŸÑÿÆÿ∑ÿ£ */
    .error-message {
      text-align: center;
      color: #e74c3c;
      margin-top: 30px;
      font-size: 16px;
    }

    /* ÿßŸÑÿ™ŸÉŸäŸÅ ŸÖÿπ ÿßŸÑÿ¥ÿßÿ¥ÿßÿ™ */
    @media (max-width: 1200px) {

        margin-left: 280px;

    @media (max-width: 992px) {
      .sidebar {
        left: 10px;
        width: 260px;
      }

      .main {
        margin-left: 280px;
        max-width: calc(100% - 280px);
        padding: 25px 30px;
      }
      
      .grade-card {

      }

    @media (max-width: 768px) {
      .sidebar {
        width: 240px;
        height: 97vh;
        top: 1.5vh;
      }

      .main {
        margin-left: 0 !important;
        max-width: 100% !important;
        padding: 20px 15px;
      }
      
      .grade-card {
        width: 100%;
        max-width: 250px;
      }
      
      .toggle-btn {
        left: 15px !important;
        top: 20px;
      }
    }

    @media (max-width: 576px) {
      h1 {
        font-size: 24px;
      }
      
      .grade-card h2 {
        font-size: 16px;
      }
      
      .grade-card p {
        font-size: 24px;
      }
    }

  </style>
</head>

 <!-- Main content -->
<div class="main">
  <h1>üìä Student Grades</h1>

    <p>Loading grades...</p>
  </div>

 <!-- Recommended Universities Section -->

  <!-- Grade details modal -->

    <div class="modal-content">

  <script>
    // ÿØÿßŸÑÿ© ÿ™ÿ®ÿØŸäŸÑ ÿßŸÑÿ≥ÿßŸäÿØÿ®ÿßÿ± - ŸÖÿ™ÿ∑ÿßÿ®ŸÇÿ© ŸÖÿπ ÿµŸÅÿ≠ÿ© ÿßŸÑŸáŸàŸÖ
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      const main = document.querySelector('.main');
      
      sidebar.classList.toggle('closed');
      
      if(sidebar.classList.contains('closed')) {
        main.style.marginLeft = '0';
        main.style.maxWidth = '100%';
      } else {
        main.style.marginLeft = '300px';
        main.style.maxWidth = 'calc(100% - 300px)';
      }
      
      localStorage.setItem('sidebarClosed', sidebar.classList.contains('closed'));
    }

    // ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑÿµŸÅÿ≠ÿ© - ŸÖÿ™ŸàÿßŸÅŸÇÿ© ŸÖÿπ ÿµŸÅÿ≠ÿ© ÿßŸÑŸáŸàŸÖ
    document.addEventListener('DOMContentLoaded', function() {
      const savedState = localStorage.getItem('sidebarClosed');
      const sidebar = document.querySelector('.sidebar');
      const main = document.querySelector('.main');
      
      if (savedState === 'true') {
        sidebar.classList.add('closed');
        main.style.marginLeft = '0';
        main.style.maxWidth = '100%';
      }

      // ÿ™ÿπŸäŸäŸÜ ÿßŸÑÿπŸÜÿµÿ± ÿßŸÑŸÜÿ¥ÿ∑ ŸÅŸä ÿßŸÑŸÇÿßÿ¶ŸÖÿ©
      const currentPage = window.location.pathname.split('/').pop();
      document.querySelectorAll('.menu-item').forEach(item => {
        item.classList.remove('active');
        if (item.getAttribute('href') === currentPage) {
          item.classList.add('active');
        }
      });

      // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿØÿ±ÿ¨ÿßÿ™
      fetchStudentData();
    });
   const token = localStorage.getItem('token');
  const gradesContainer = document.getElementById('gradesContainer');
  const modal = document.getElementById('gradeModal');
  const markEl = document.getElementById('mark');
  const gradeEl = document.getElementById('grade');
  const examIdEl = document.getElementById('examId');
  const createdAtEl = document.getElementById('createdAt');

  async function fetchStudentData() {
    try {
      const response = await fetch('http://54.242.19.19:3000/api/students/:id', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });

      if (!response.ok) throw new Error('ŸÅÿ¥ŸÑ ŸÅŸä ÿ¨ŸÑÿ® ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿ∑ÿßŸÑÿ®');

      const student = await response.json();
      const grades = student.Grads;
      if (!Array.isArray(grades) || grades.length === 0) {
        gradesContainer.innerHTML = "<p>No grades available.</p>";
        return;
      }

      gradesContainer.innerHTML = '';

      grades.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'grade-card';
        card.style = `
          padding: 16px;
          background: #f5f5f5;
          border-radius: 10px;
          margin: 10px;
          cursor: pointer;
          box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        `;
        card.innerHTML = `
          <h3>Exam ${item.examId || (index + 1)}</h3>
          <p>Score: ${parseFloat(item.obtainedMarks).toFixed(2)}</p>
        `;
        card.onclick = () => openModal(item);
        gradesContainer.appendChild(card);
      });

    } catch (error) {
      console.error("Error fetching student data:", error);
      gradesContainer.innerHTML = `
        <p>An error occurred while loading grades. Please try again later.</p>
      `;
    }
  }
 function openModal(data) {
    markEl.textContent = `Score: ${parseFloat(data.obtainedMarks).toFixed(2)} / 100`;
    gradeEl.textContent = `Grade: ${data.grade || 'Not Available'}`;
    examIdEl.textContent = `Exam ID: ${data.examId || 'Unknown'}`;
    createdAtEl.textContent = `Created At: Not Available`;
    modal.style.display = 'flex';
  }

  function closeModal() {
    modal.style.display = 'none';
  }

  window.onclick = function (e) {
    if (e.target == modal) closeModal();
  }

    // PDF Generation Function
  function generatePDF() {
  const pdfBtn = document.querySelector('.pdf-btn');
  const originalText = pdfBtn.innerHTML;
  const studentId = localStorage.getItem('userID');
  console.log(studentId);
  
  // Show loading state
  pdfBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating PDF...';
  pdfBtn.disabled = true;

  // Call the actual backend API
  fetch(`https://kerols77-UniRecommend.hf.space/recommend/${studentId}`, {
    method: 'POST'
  })
  .then(() => {
    // Reset button after backend starts the PDF process
    pdfBtn.innerHTML = originalText;
    pdfBtn.disabled = false;

    // Show success message
    alert('Your university recommendations PDF is being generated and sent.');
  })
  .catch(error => {
    console.error('PDF generation failed:', error);
    pdfBtn.innerHTML = originalText;
    pdfBtn.disabled = false;
    alert('Failed to generate PDF. Please try again later.');
  });
}
