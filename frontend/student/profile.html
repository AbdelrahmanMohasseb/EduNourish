<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/colors.css">
    <style>
    :root {
      --primary-color: #4BABB1;
      --bg-light: #ffffff;
      --bg-gray: #f5f7fa;
      --text-primary: #2d3748;
      --text-secondary: #718096;
      --border-color: #e2e8f0;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --sidebar-width: 280px;
      --sidebar-margin: 20px;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-gray);
      color: var(--text-primary);
      transition: all 0.4s ease;
    }
    
    /* 🔥 Sidebar Styles */
    .sidebar {
      width: var(--sidebar-width);
      height: 95vh;
      position: fixed;
      top: 2.5vh;
      left: var(--sidebar-margin);
      background: var(--bg-light);
      border-radius: 16px;
      box-shadow: 0 10px 25px var(--shadow-color);
      transition: all 0.4s ease;
      z-index: 100;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .sidebar.closed {
      transform: translateX(calc(-1 * var(--sidebar-width) - var(--sidebar-margin)));
      opacity: 0;
      pointer-events: none;
    }
    
    .sidebar-header {
      padding: 24px;
      border-bottom: 1px solid var(--border-color);
      text-align: center;
    }
    
    .project-name {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .project-name i {
      color: var(--primary-color);
      font-size: 1.5rem;
    }
    
    .menu-items {
      flex: 1;
      padding: 16px 0;
      overflow-y: auto;
    }
    
    .menu-item {
      display: flex;
      align-items: center;
      padding: 16px 24px;
      color: var(--text-primary);
      text-decoration: none;
      transition: all 0.2s;
      position: relative;
      margin: 8px 12px;
      border-radius: 8px;
    }
    
    .menu-item:hover {
      color: var(--primary-color);
      background: rgba(75, 171, 177, 0.08);
      transform: translateX(5px);
    }
    
    .menu-item.active {
      color: var(--primary-color);
      font-weight: 500;
      background: rgba(75, 171, 177, 0.08);
    }
    
    .menu-item.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 4px;
      background: var(--primary-color);
      border-radius: 0 4px 4px 0;
    }
    
    .menu-item i {
      margin-right: 12px;
      font-size: 1.1rem;
      width: 24px;
      text-align: center;
    }
    
    /* Toggle Button */
    .toggle-btn {
      position: fixed;
      top: 28px;
      left: calc(var(--sidebar-width) + var(--sidebar-margin) + 20px);
      width: 40px;
      height: 40px;
      background: var(--bg-light);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 12px var(--shadow-color);
      z-index: 101;
      transition: all 0.3s;
      border: none;
      outline: none;
    }
    
    .toggle-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 16px var(--shadow-color);
    }
    
    .toggle-btn i {
      color: var(--primary-color);
      transition: transform 0.3s;
      font-size: 1.2rem;
    }
    
    .sidebar.closed ~ .toggle-btn {
      left: 28px;
    }
    
    .sidebar.closed ~ .toggle-btn i {
      transform: rotate(180deg);
    }
    
    /* Main Content */
    .main {
      margin-left: calc(var(--sidebar-width) + var(--sidebar-margin) * 2);
      padding: 30px 40px;
      transition: all 0.3s ease;
      max-width: calc(100% - 320px);
    }

    .sidebar.closed ~ .main {
      margin-left: 0;
      max-width: 100%;
      padding: 30px 20px;
    }
    
    /* تحسينات زر اختيار الصورة */
    .profile-picture {
      position: relative;
      text-align: center;
      margin-bottom: 30px;
    }

    .profile-picture .image-upload-container {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }

    .profile-picture .image-upload-container:hover .edit-overlay {
      opacity: 1;
    }

    .profile-picture img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--primary-color);
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(75, 171, 177, 0.3);
    }

    .profile-picture img:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(75, 171, 177, 0.4);
    }

    .edit-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(75, 171, 177, 0.7);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .edit-overlay i {
      color: white;
      font-size: 1.5rem;
    }

    .custom-file-input {
      display: none;
    }

    .file-input-label {
      display: inline-block;
      padding: 12px 24px;
      background: var(--primary-color);
      color: white;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      box-shadow: 0 4px 8px rgba(75, 171, 177, 0.3);
      position: relative;
      overflow: hidden;
    }

    .file-input-label:hover {
      background: #3a9ca1;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(75, 171, 177, 0.4);
    }

    .file-input-label:active {
      transform: translateY(0);
    }

    .file-input-label i {
      margin-right: 8px;
    }

    .file-name {
      display: block;
      margin-top: 8px;
      font-size: 0.8rem;
      color: var(--text-secondary);
    }
    
    /* Form Styles */
    form {
      max-width: 900px;
      margin: 0 auto;
      background-color: var(--bg-light);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px var(--shadow-color);
    }
    
    .input-group {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .form-control {
      flex: 1;
      min-width: 0;
    }
    
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-primary);
    }
    
    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 15px;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s;
      background-color: var(--bg-light);
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(75, 171, 177, 0.2);
    }
    
    button {
      display: block;
      width: 200px;
      padding: 12px;
      margin: 30px auto 0;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s;
      box-shadow: 0 2px 5px var(--shadow-color);
    }
    
    button:hover {
      background: #3a9ca1;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px var(--shadow-color);
    }
    
    .gender-group {
      display: flex;
      flex-direction: column;
    }
    
    /* Responsive Design */
    @media (max-width: 1200px) {
      .main {
        margin-left: 280px;
        max-width: calc(100% - 300px);
      }
    }

    @media (max-width: 992px) {
      .sidebar {
        left: 10px;
        width: 260px;
      }

      .main {
        margin-left: 280px;
        max-width: calc(100% - 280px);
        padding: 25px 30px;
      }
      
      .input-group {
        flex-wrap: wrap;
        gap: 15px;
      }
      
      .form-control {
        min-width: calc(50% - 15px);
      }
      
      form {
        padding: 25px;
      }
    }
    
    @media (max-width: 768px) {
      .sidebar {
        width: 240px;
        height: 97vh;
        top: 1.5vh;
      }

      .main {
        margin-left: 0 !important;
        max-width: 100% !important;
        padding: 20px 15px;
      }
      
      .form-control {
        min-width: 100%;
      }
      
      .profile-picture img {
        width: 120px;
        height: 120px;
      }
      
      button {
        width: 100%;
      }
    }
    
    @media (max-width: 576px) {
      form {
        padding: 20px;
      }
      
      input, select {
        padding: 10px;
      }
    }

    </style>

<body>

  <script>
// 🌟 تفعيل وإغلاق الـ Sidebar
function toggleSidebar() {
    const sidebar = document.querySelector('.sidebar');
    const main = document.querySelector('.main');

    if (sidebar && main) {
        sidebar.classList.toggle('closed');
        main.style.marginLeft = sidebar.classList.contains('closed') ? '0' : '300px';
        main.style.maxWidth = sidebar.classList.contains('closed') ? '100%' : 'calc(100% - 300px)';

        localStorage.setItem('sidebarClosed', sidebar.classList.contains('closed'));
    }
}

// تحميل الحالة المحفوظة عند فتح الصفحة
document.addEventListener('DOMContentLoaded', function() {
  const savedState = localStorage.getItem('sidebarClosed');
  const sidebar = document.querySelector('.sidebar');
  const main = document.querySelector('.main');

  if (savedState === 'true') {
    sidebar.classList.add('closed');
    main.style.marginLeft = '0';
    main.style.maxWidth = '100%';
  }

  // تحديد العنصر النشط في القائمة
  const currentPage = window.location.pathname.split('/').pop();
  document.querySelectorAll('.menu-item').forEach(item => {
    item.classList.remove('active');
    if (item.getAttribute('href') === currentPage) {
      item.classList.add('active');
    }
  });

  const token = localStorage.getItem('token'); // جلب الـ token المحفوظ
  fetchStudentData(token);
  
  // Initialize image upload functionality
  document.getElementById('profileImageInput').addEventListener('change', function(e) {
    const fileNameElement = document.getElementById('fileName');
    if (this.files.length > 0) {
      fileNameElement.textContent = this.files[0].name;
      
      // عرض معاينة الصورة
      const reader = new FileReader();
      reader.onload = function(event) {
        document.getElementById('profileImage').src = event.target.result;
      };
      reader.readAsDataURL(this.files[0]);
    } else {
      fileNameElement.textContent = '';
    }
  });
});

function loadImage(event) {
  const output = document.getElementById("profileImage");
  const file = event.target.files[0];

  if (file) {
    const formData = new FormData();
    formData.append("photo", file);

    const advisorId = document.getElementById("studentId").value;
    const apiUrl = ``;
    const token = localStorage.getItem('token') || '';

    fetch(apiUrl, {
      method: 'PUT',
      headers: {
        'Authorization': `Bearer ${token}`
      },
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      console.log("Photo updated:", data);
      output.src = URL.createObjectURL(file);
      output.classList.add('pulse');
      setTimeout(() => output.classList.remove('pulse'), 1000);
    })
    .catch(error => console.error("Error uploading photo:", error));
  }
}

// 🌟 تحميل بيانات الطالب من الـ API
function fetchStudentData(token) {
  const urlParams = new URLSearchParams(window.location.search);
  const StudentId = urlParams.get('id') || '';
    const apiUrl = `http://54.242.19.19:3000/api/students/:id`;
    const studentForm = document.getElementById('StudentForm');

    fetch(apiUrl, {
        method: 'GET',
        headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data) {
            document.getElementById("studentId").value = data.id || '';
            document.getElementById("Username").value = data.userName || '';
            document.getElementById("age").value = data.age || '';
            document.getElementById("phone").value = data.phoneNumber || '';
            document.getElementById("email").value = data.email || '';
            document.getElementById("academicYear").value = data.academicYear || '';
            document.getElementById("gender").value = data.gender || '';
            document.getElementById("address").value = data.address || '';
            document.getElementById("pocketMoney").value = data.pocketmoney || '';

            if (data.photo) {
                document.getElementById("profileImage").src = data.photo;
            }
        }
        if (studentForm) {
            studentForm.style.opacity = '1';
        }
    })
    .catch(error => console.error("Error fetching Student data:", error));
}

  function updateStudentProfile() {
      const id = document.getElementById("studentId").value;
      const apiUrl = `http://54.242.19.19:3000/api/students/${id}`;
      const token = localStorage.getItem('token');
      
      const updatedData = {
        userName: document.getElementById("Username").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        address: document.getElementById("address").value,
        age: document.getElementById("age").value,
        gender: document.getElementById("gender").value,
        academicYear: document.getElementById("academicYear").value,
        pocketMoney: document.getElementById("pocketMoney").value
      };

      fetch(apiUrl, {
        method: 'PUT',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(
          {
            userName: updatedData.userName || '',
            email: updatedData.email || '',
            phone: updatedData.phone || '',
            address: updatedData.address || '',
            age: updatedData.age || '',
            gender: updatedData.gender || '',
            academicYear: updatedData.academicYear || '',
          }
        )
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        console.log('Profile updated successfully:', data);
        alert("Profile updated successfully!");
      })
      .catch(error => {
        console.error("Error updating parent profile:", error);
        alert("Failed to update profile. Please try again.");
      });
    }

     // تحديث صورة البروفايل
    document.getElementById("profileImageInput").addEventListener("change", function() {
      const file = this.files[0];
      const profileImage = document.getElementById("profileImage");

      if (!file) {
        return;
      }

      const formData = new FormData();
      formData.append("image", file);
      const id = document.getElementById("studentId").value;
      const apiUrl = `http://54.242.19.19:3000/api/students/updatephoto/${id}`;

      fetch(apiUrl, {
        method: "PUT",
        body: formData
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        console.log("Profile picture updated:", data);
        profileImage.src = URL.createObjectURL(file);
        alert("Profile picture updated successfully!");
      })
      .catch(error => {
        console.error("Error uploading photo:", error);
        alert("Failed to update profile picture! Please try again.");
      });
    });

// 🌟 ضبط الـ Sidebar عند تحميل الصفحة
function initializeSidebar() {
    const savedState = localStorage.getItem('sidebarClosed');
    const sidebar = document.querySelector('.sidebar');
    const main = document.querySelector('.main');

    if (savedState === 'true' && sidebar && main) {
        sidebar.classList.add('closed');
        main.style.marginLeft = '0';
        main.style.maxWidth = '100%';
    }

    const currentPage = window.location.pathname.split('/').pop();
    document.querySelectorAll('.menu-item').forEach(item => {
        item.classList.remove('active');
        if (item.getAttribute('href') === currentPage) {
            item.classList.add('active');
        }
    });

    window.addEventListener('resize', handleResponsiveDesign);
    handleResponsiveDesign();
}

// 🌟 ضبط تصميم الاستجابة
function handleResponsiveDesign() {
    const sidebar = document.querySelector('.sidebar');
    const main = document.querySelector('.main');

    if (window.innerWidth < 768) {
        sidebar.classList.add('closed');
        main.style.marginLeft = '0';
        main.style.maxWidth = '100%';
    } else {
        const savedState = localStorage.getItem('sidebarClosed');
        if (savedState === 'false' && sidebar && main) {
            sidebar.classList.remove('closed');
            main.style.marginLeft = '300px';
            main.style.maxWidth = 'calc(100% - 300px)';
        }
    }
}
