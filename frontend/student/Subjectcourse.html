<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subject Details | School Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/colors.css">
  <style>
    :root {
      --primary-color: #4BABB1;
      --bg-gray: #F0F2F5;
      --bg-light: #FFFFFF;
      --text-primary: #2D3748;
      --text-secondary: #718096;
      --border-color: #E2E8F0;
      --shadow-color: rgba(0, 0, 0, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-gray);
      min-height: 100vh;
      transition: margin-left 0.3s ease;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      height: 95vh;
      position: fixed;
      top: 2.5vh;
      left: 20px;
      background: var(--bg-light);
      border-radius: 16px;
      box-shadow: 0 10px 25px var(--shadow-color);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 100;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .sidebar.closed {
      transform: translateX(-100%);
      opacity: 0;
      pointer-events: none;
    }

    .sidebar-header {
      padding: 24px;
      border-bottom: 1px solid var(--border-color);
      text-align: center;
    }

    .project-name {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .project-name i {
      color: var(--primary-color);
      font-size: 1.5rem;
    }

    .menu-items {
      flex: 1;
      padding: 16px 0;
      overflow-y: auto;
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: 16px 24px;
      color: var(--text-primary);
      text-decoration: none;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      margin: 8px 12px;
      border-radius: 8px;
      will-change: transform;
    }

    .menu-item:hover {
      color: var(--primary-color);
      background: rgba(75, 171, 177, 0.08);
      transform: translateX(5px);
    }

    .menu-item.active {
      color: var(--primary-color);
      font-weight: 500;
      background: rgba(75, 171, 177, 0.08);
    }

    .menu-item.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 4px;
      background: var(--primary-color);
      border-radius: 0 4px 4px 0;
    }

    .menu-item i {
      margin-right: 12px;
      font-size: 1.1rem;
      width: 24px;
      text-align: center;
    }

    /* Toggle Button */
    .toggle-btn {
      position: fixed;
      top: 28px;
      left: 28px;
      width: 40px;
      height: 40px;
      background: var(--bg-light);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 12px var(--shadow-color);
      z-index: 101;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: none;
    }

    .toggle-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 16px var(--shadow-color);
    }

    .toggle-btn i {
      color: var(--primary-color);
      transition: transform 0.3s;
      font-size: 1.2rem;
    }

    .sidebar:not(.closed) ~ .toggle-btn {
      left: 300px;
    }

    .sidebar:not(.closed) ~ .toggle-btn i {
      transform: rotate(180deg);
    }

    /* Main Content */
    .main-content {
      margin-left: 300px;
      padding: 40px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      min-height: 100vh;
    }

    .sidebar.closed ~ .main-content {
      margin-left: 0;
      padding: 40px 20px;
    }

    /* Subject Details Card */
    .subject-card {
      background: var(--bg-light);
      border-radius: 16px;
      box-shadow: 0 6px 12px var(--shadow-color);
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
      animation: slideIn 0.6s ease forwards;
    }

    .subject-header h2 {
      color: var(--primary-color);
      margin-bottom: 20px;
      font-size: 28px;
    }

    .subject-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .info-item {
      background: var(--bg-gray);
      padding: 20px;
      border-radius: 12px;
      border-left: 4px solid var(--primary-color);
    }

    .info-item strong {
      color: var(--text-primary);
      display: block;
      margin-bottom: 8px;
    }

    .info-item span {
      color: var(--text-secondary);
    }

    /* Teachers Section */
    .teachers-section {
      margin-top: 30px;
    }

    .teacher-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .teacher-card {
      background: var(--bg-light);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px var(--shadow-color);
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .teacher-card:hover {
      transform: translateY(-5px);
    }

    .teacher-avatar img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--primary-color);
    }

    .teacher-details p {
      margin: 6px 0;
      color: var(--text-secondary);
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .main-content { padding: 30px; }
    }

    @media (max-width: 992px) {
      .main-content { 
        margin-left: 0 !important; 
        padding: 30px 20px; 
      }
    }

    @media (max-width: 768px) {
      .subject-info { grid-template-columns: 1fr; }
      .teacher-card { flex-direction: column; text-align: center; }
      .teacher-avatar img { margin-bottom: 15px; }
    }
     .logout-btn {
  margin-top: auto; /* Pushes it to the bottom */
  color: #4BABB1 !important; /* Red color for logout */
}

.logout-btn:hover {
  color: #4BABB1 !important;
  background: rgba(75, 171, 177, 0.08);
}

.logout-btn i {
  color: #4BABB1 !important;
}

.logout-btn:hover i {
  color: #4BABB1 !important;
}
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="project-name">
        <i class="fas fa-chalkboard-teacher"></i>
        <span>Teacher Portal</span>
      </div>
    </div>
    
    <div class="menu-items">
      <a href="HomeStudent.html" class="menu-item">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="profile.html" class="menu-item active">
        <i class="fas fa-calendar-alt"></i>
        <span>Profile</span>
      </a>
      <a href="AttendanceStudent.html" class="menu-item">
        <i class="fas fa-clipboard-check"></i>
        <span>Attendance</span>
      </a>
      <a href="GradesStudent.html" class="menu-item">
        <i class="fas fa-graduation-cap"></i>
        <span>Grades</span>
      </a>
      <a href="Courses.html" class="menu-item">
        <i class="fas fa-users"></i>
        <span>Courses</span>
      </a>
      <a href="teacher.html" class="menu-item">
        <i class="fas fa-envelope"></i>
        <span>Teacher</span>
      </a>
      <a href="Exam.html" class="menu-item">
        <i class="fas fa-cog"></i>
        <span>Exam</span>
      </a>
      <a href="Activities.html" class="menu-item">
        <i class="fas fa-envelope"></i>
        <span>Activities</span>
      </a>
      <a href="Resturant.html" class="menu-item">
        <i class="fas fa-cog"></i>
        <span>Restaurant</span>
      </a>
    </div>

    <a href="#" class="menu-item logout-btn" id="logout-btn">
  <i class="fas fa-sign-out-alt"></i>
  <span>Logout</span>
  </div>

  <!-- Toggle Button -->
  <button class="toggle-btn" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Main Content -->
  <div class="main-content">
    <div class="subject-card">
      <div class="subject-header">
        <h2 id="subject-name">Loading...</h2>
      </div>
      
      <div class="subject-info">
        <div class="info-item">
          <strong>Code</strong>
          <span id="subject-code">-</span>
        </div>
        <div class="info-item">
          <strong>Category</strong>
          <span id="subject-category">-</span>
        </div>
        <div class="info-item">
          <strong>Grade Level</strong>
          <span id="subject-grade-level">-</span>
        </div>
        <div class="info-item">
          <strong>Semester</strong>
          <span id="subject-semester">-</span>
        </div>
      </div>

      <div class="info-item full-width">
        <strong>Description</strong>
        <span id="description">-</span>
      </div>

      <div class="teachers-section">
        <h3>Assigned Teachers</h3>
        <div class="teacher-grid" id="teacher-container"></div>
      </div>
    </div>
  </div>

  <script>
    // Toggle Sidebar
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.classList.toggle('closed');
      localStorage.setItem('sidebarClosed', sidebar.classList.contains('closed'));
    }

    // Initialize Page
    document.addEventListener('DOMContentLoaded', () => {
      const sidebar = document.querySelector('.sidebar');
      if (localStorage.getItem('sidebarClosed') === 'true') {
        sidebar.classList.add('closed');
      }

      // Set active menu item
      document.querySelectorAll('.menu-item').forEach(item => {
        item.classList.remove('active');
        if(item.getAttribute('href') === window.location.pathname.split('/').pop()) {
          item.classList.add('active');
        }
      });

      // Load Subject Data
      loadSubjectData();
    });

    // Mock Data
    const mockData = {
      name: "Mathematics",
      code: "MATH-101",
      category: "Core Subject",
      gradeLevel: "Grade 10",
      semester: "Second Semester",
      description: "Advanced algebra and geometry course covering fundamental mathematical concepts and problem-solving techniques.",
      Teachers: [
        {
          username: "John Doe",
          phoneNumber: "+123456789",
          age: 35,
          address: "123 Main St",
          email: "john@example.com",
          avatar: "https://randomuser.me/api/portraits/men/75.jpg"
        },
        {
          username: "Jane Smith",
          phoneNumber: "+987654321",
          age: 32,
          address: "456 Oak Ave",
          email: "jane@example.com",
          avatar: "https://randomuser.me/api/portraits/women/65.jpg"
        }
      ]
    };

    // Load Subject Data
    function loadSubjectData() {
      // Simulate API call
      setTimeout(() => {
        document.getElementById('subject-name').textContent = mockData.name;
        document.getElementById('subject-code').textContent = mockData.code;
        document.getElementById('subject-category').textContent = mockData.category;
        document.getElementById('subject-grade-level').textContent = mockData.gradeLevel;
        document.getElementById('subject-semester').textContent = mockData.semester;
        document.getElementById('description').textContent = mockData.description;

        const teacherContainer = document.getElementById('teacher-container');
        teacherContainer.innerHTML = mockData.Teachers.map(teacher => `
          <div class="teacher-card">
            <div class="teacher-avatar">
              <img src="${teacher.avatar}" alt="${teacher.username}">
            </div>
            <div class="teacher-details">
              <p><strong>${teacher.username}</strong></p>
              <p>${teacher.email}</p>
              <p>${teacher.phoneNumber}</p>
              <p>${teacher.address}</p>
            </div>
          </div>
        `).join('');
      }, 500);
    }

    // Responsive Handling
    window.addEventListener('resize', () => {
      if (window.innerWidth < 768) {
        document.querySelector('.sidebar').classList.add('closed');
      }
    });
    // Logout functionality
document.getElementById('logout-btn').addEventListener('click', function(e) {
  e.preventDefault();
  
  // Add your logout logic here
  // For example, redirect to home page:
  window.location.href = '../index.html'; // Change to your home page URL
  
  // If you need to clear session/local storage:
  // localStorage.clear();
  // sessionStorage.clear();
});
  </script>
</body>
</html>
