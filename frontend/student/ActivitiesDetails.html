<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/colors.css">
  <style>
    :root {
      --primary-color: #4BABB1;
      --bg-gray: #F0F2F5;
      --bg-light: #FFFFFF;
      --text-primary: #2D3748;
      --text-secondary: #718096;
      --border-color: #E2E8F0;
      --shadow-color: rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-gray);
      color: var(--text-primary);
      transition: margin-left 0.3s ease;
      padding: 30px 30px 30px 100px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--bg-light);
      border-radius: 16px;
      box-shadow: 0 6px 15px var(--shadow-color);
      overflow: hidden;
      animation: slideIn 0.6s ease forwards;
    }

    .activity-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-bottom: 4px solid var(--primary-color);
    }

    .content {
      padding: 30px;
    }

    .content h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: var(--primary-color);
    }

    .content p {
      font-size: 16px;
      line-height: 1.6;
      color: var(--text-secondary);
    }

    /* Sidebar مطابق للهوم */
    .sidebar {
      width: 280px;
      height: 95vh;
      position: fixed;
      top: 2.5vh;
      left: 20px;
      background: var(--bg-light);
      border-radius: 16px;
      box-shadow: 0 10px 25px var(--shadow-color);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .sidebar.closed {
      transform: translateX(-100%);
      opacity: 0;
      pointer-events: none;
    }

    .sidebar-header {
      padding: 24px;
      border-bottom: 1px solid var(--border-color);
      text-align: center;
    }

    .project-name {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .project-name i {
      color: var(--primary-color);
      font-size: 1.5rem;
    }

    .menu-items {
      flex: 1;
      padding: 16px 0;
      overflow-y: auto;
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: 16px 24px;
      color: var(--text-primary);
      text-decoration: none;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      margin: 8px 12px;
      border-radius: 8px;
      will-change: transform;
    }

    .menu-item:hover {
      color: var(--primary-color);
      background: rgba(75, 171, 177, 0.08);
      transform: translateX(5px);
    }

    .menu-item.active {
      color: var(--primary-color);
      font-weight: 500;
      background: rgba(75, 171, 177, 0.08);
    }

    .menu-item.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 4px;
      background: var(--primary-color);
      border-radius: 0 4px 4px 0;
    }

    .menu-item i {
      margin-right: 12px;
      font-size: 1.1rem;
      width: 24px;
      text-align: center;
    }

    /* Toggle Button */
    .toggle-btn {
      position: fixed;
      top: 28px;
      left: 28px;
      width: 40px;
      height: 40px;
      background: var(--bg-light);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 12px var(--shadow-color);
      z-index: 1100;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: none;
    }

    .toggle-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 16px var(--shadow-color);
    }

    .toggle-btn i {
      color: var(--primary-color);
      transition: transform 0.3s;
      font-size: 1.2rem;
    }

    .sidebar:not(.closed) ~ .toggle-btn {
      left: 300px;
    }

    .sidebar:not(.closed) ~ .toggle-btn i {
      transform: rotate(180deg);
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      body { padding: 30px 30px 30px 100px; }
    }

    @media (max-width: 992px) {
      body { padding: 30px 20px 30px 20px; }
      .sidebar { left: 10px; }
    }

    @media (max-width: 768px) {
      body { padding: 20px; }
      .container { max-width: 100%; }
      .activity-image { height: 250px; }
    }

    @media (max-width: 576px) {
      .content { padding: 20px; }
      .content h1 { font-size: 24px; }
      .content p { font-size: 14px; }
    }
     .logout-btn {

}

.logout-btn:hover {

}

.logout-btn i {
  color: #4BABB1 !important;
}

.logout-btn:hover i {
  color: #4BABB1 !important;
}
  </style>
</head>

  <div class="container" id="activityDetails">

    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.classList.toggle('closed');
      localStorage.setItem('sidebarClosed', sidebar.classList.contains('closed'));
    }

    document.addEventListener('DOMContentLoaded', () => {
      const sidebar = document.querySelector('.sidebar');
      if (localStorage.getItem('sidebarClosed') === 'true') {
        sidebar.classList.add('closed');
      }

      document.querySelectorAll('.menu-item').forEach(item => {
        item.classList.remove('active');
        if(item.getAttribute('href') === window.location.pathname.split('/').pop()) {
          item.classList.add('active');
        }
      });

      loadActivityDetails();
    });

    async function loadActivityDetails() {
      try {
        const params = new URLSearchParams(window.location.search);
        const activityId = params.get("id");

        if (!activityId) throw new Error('Invalid activity ID');

        // Simulated API call
        const mockActivity = {
          id: activityId,
          title: "Science Fair 2023",
          description: "Join us for the annual science fair showcasing innovative student projects. Participants will present their research in various scientific disciplines.",
          image: "https://source.unsplash.com/800x300/?science"
        };

        renderActivity(mockActivity);

        // Uncomment for real API call
        // const response = await fetch(`/api/activities/${activityId}`);
        // const activity = await response.json();
        // renderActivity(activity);

      } catch (error) {
        renderError(error);
      }
    }

    function renderActivity(activity) {
      const container = document.getElementById("activityDetails");
      container.innerHTML = `
        <img class="activity-image" src="${activity.image}" alt="${activity.title}">
        <div class="content">
          <h1>${activity.title}</h1>
          <p>${activity.description}</p>
        </div>
      `;
    }

    function renderError(error) {
      const container = document.getElementById("activityDetails");
      container.innerHTML = `
        <div class="error-message">
          <i class="fas fa-exclamation-triangle"></i>
          <h3>Error Loading Activity</h3>
          <p>${error.message}</p>
          <button onclick="location.reload()">Try Again</button>
        </div>
      `;
    }
