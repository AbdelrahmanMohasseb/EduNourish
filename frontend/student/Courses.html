  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-gray);
      min-height: 100vh;
      transition: margin-left 0.3s ease;
    }

    /* üî• Sidebar Styles - ŸÖÿ™ÿ∑ÿßÿ®ŸÇ ŸÖÿπ ÿµŸÅÿ≠ÿ© ÿßŸÑŸáŸàŸÖ */
    .sidebar {
      width: 280px;
      height: 95vh;
      position: fixed;
      top: 2.5vh;
      left: 20px;
      background: var(--bg-light);
      border-radius: 16px;
      box-shadow: 0 10px 25px var(--shadow-color);
      transition: all 0.4s ease;
      z-index: 100;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .sidebar.closed {
      transform: translateX(-100%);
      opacity: 0;
      pointer-events: none;
    }
    
    .sidebar-header {
      padding: 24px;
      border-bottom: 1px solid var(--border-color);
      text-align: center;
    }
    
    .project-name {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .project-name i {
      color: var(--primary-color);
      font-size: 1.5rem;
    }
    
    .menu-items {
      flex: 1;
      padding: 16px 0;
      overflow-y: auto;
    }
    
    .menu-item {
      display: flex;
      align-items: center;
      padding: 16px 24px;
      color: var(--text-primary);
      text-decoration: none;
      transition: all 0.2s;
      position: relative;
      margin: 8px 12px;
      border-radius: 8px;
    }
    
    .menu-item:hover {
      color: var(--primary-color);
      background: rgba(75, 171, 177, 0.08);
      transform: translateX(5px);
    }
    
    .menu-item.active {
      color: var(--primary-color);
      font-weight: 500;
      background: rgba(75, 171, 177, 0.08);
    }
    
    .menu-item.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 4px;
      background: var(--primary-color);
      border-radius: 0 4px 4px 0;
    }
    
    .menu-item i {
      margin-right: 12px;
      font-size: 1.1rem;
      width: 24px;
      text-align: center;
    }
    
    /* Toggle Button - ŸÖÿ™ÿ∑ÿßÿ®ŸÇ ŸÖÿπ ÿµŸÅÿ≠ÿ© ÿßŸÑŸáŸàŸÖ */
    .toggle-btn {
      position: fixed;
      top: 28px;
      left: 28px;
      width: 40px;
      height: 40px;
      background: var(--bg-light);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 12px var(--shadow-color);
      z-index: 101;
      transition: all 0.3s;
      border: none;
      outline: none;
    }
    
    .toggle-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 16px var(--shadow-color);
    }
    
    .toggle-btn i {
      color: var(--primary-color);
      transition: transform 0.3s;
      font-size: 1.2rem;
    }
    
    .sidebar:not(.closed) ~ .toggle-btn {
      left: 300px;
    }
    
    .sidebar:not(.closed) ~ .toggle-btn i {
      transform: rotate(180deg);
    }

    /* Main Content - ŸÖÿπÿØŸÑ ŸÑŸäÿ™ŸÜÿßÿ≥ÿ® ŸÖÿπ ÿµŸÅÿ≠ÿ© ÿßŸÑŸáŸàŸÖ */
    .main {
      margin-left: 300px;
      padding: 30px 40px;
      transition: all 0.3s ease;
      max-width: calc(100% - 320px);
    }
    
    .sidebar.closed ~ .main {
      margin-left: 0;
      max-width: 100%;
      padding: 30px 20px;
    }

    /* Slider Styles */
    .slider-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 2px 8px var(--shadow-color);
      margin: 30px 0;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease;
    }

    .slide {
      min-width: 100%;
      position: relative;
      cursor: pointer;
    }

    .slide img {
      width: 100%;
      height: 350px;
      object-fit: cover;
    }

    .slide p {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 18px;
    }

    .control-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.7);
      border: none;
      color: var(--primary-color);
      font-size: 24px;
      cursor: pointer;
      padding: 15px;
      border-radius: 50%;
      z-index: 10;
    }

    .prev-btn {
      left: 20px;
    }

    .next-btn {
      right: 20px;
    }

    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 30px 0;
      background: var(--bg-light);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px var(--shadow-color);
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid var(--border-color);
      color: var(--text-secondary);
    }

    th {
      background-color: var(--primary-color);
      color: white;
      font-weight: 500;
    }

    tr:hover {
      background-color: rgba(75, 171, 177, 0.05);
    }

    /* Map Styles */
    #map {
      height: 350px;
      width: 100%;
      margin: 30px 0;
      border-radius: 12px;
      box-shadow: 0 2px 8px var(--shadow-color);
      border: 1px solid var(--border-color);
    }

    /* Headings */
    h2 {
      color: var(--text-primary);
      margin: 30px 0 20px;
      font-size: 24px;
      position: relative;
      padding-bottom: 10px;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      height: 3px;
      background: var(--primary-color);
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .main {
        margin-left: 280px;
        max-width: calc(100% - 300px);
      }
    }

    @media (max-width: 992px) {
      .sidebar {
        left: 10px;
        width: 260px;
      }

      .main {
        margin-left: 280px;
        max-width: calc(100% - 280px);
        padding: 25px 30px;
      }
      
      .slide img {
        height: 300px;
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 240px;
        height: 97vh;
        top: 1.5vh;
      }

      .main {
        margin-left: 0 !important;
        max-width: 100% !important;
        padding: 20px 15px;
      }

        height: 250px;
      }

      }
      
      th, td {
        padding: 10px 12px;
        font-size: 14px;
      }
      
      .toggle-btn {
        left: 15px !important;
        top: 20px;
      }
    }

    @media (max-width: 576px) {
      .slide img {
        height: 200px;
      }
      
      #map {
        height: 250px;
      }
      
      h2 {
        font-size: 20px;
      }
    }

  <script>

    const token = localStorage.getItem("token")

    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      const main = document.querySelector('.main');
      
      sidebar.classList.toggle('closed');
      
      if(sidebar.classList.contains('closed')) {
        main.style.marginLeft = '0';
        main.style.maxWidth = '100%';
      } else {
        main.style.marginLeft = '300px';
        main.style.maxWidth = 'calc(100% - 300px)';

      localStorage.setItem('sidebarClosed', sidebar.classList.contains('closed'));

    // ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑÿµŸÅÿ≠ÿ© - ŸÖÿ™ŸàÿßŸÅŸÇÿ© ŸÖÿπ ÿµŸÅÿ≠ÿ© ÿßŸÑŸáŸàŸÖ

   let slideIndex = 0;
let slideInterval;

function startSlider() {
  const slides = document.querySelectorAll('.slide');
  if (slides.length <= 1) return;

  clearInterval(slideInterval);

  slideInterval = setInterval(() => {
    slideIndex = (slideIndex + 1) % slides.length;
    document.getElementById("slider").style.transform = `translateX(-${slideIndex * 100}%)`;
  }, 5000);
}

function moveSlide(step) {
  const slides = document.querySelectorAll('.slide');
  clearInterval(slideInterval);
  slideIndex = (slideIndex + step + slides.length) % slides.length;
  document.getElementById("slider").style.transform = `translateX(-${slideIndex * 100}%)`;
  startSlider();
}

function goToPage(subjectId) {
  window.location.href = `SubjectCourse.html?subjectId=${subjectId}`;
}

// üöÄ ÿ™ÿ≠ŸÖŸäŸÑ ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿ∑ÿßŸÑÿ® Ÿàÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑÿ¥ÿ±ÿßÿ¶ÿ≠
document.addEventListener('DOMContentLoaded', () => {
  const token = localStorage.getItem('token');
  if (!token) {
    alert('Token not found. Please login.');
    return;
  }

   fetch("http://54.242.19.19:3000/api/students/:id",
   {
    headers: {
      Authorization: `Bearer ${token}`
    }
  })
    .then(response => response.json())
    .then(data => {
      if (!data || !data.Subjects || !Array.isArray(data.Subjects)) {
        throw new Error('Invalid student data or missing Subjects');
      }

      const slider = document.getElementById('slider');
      slider.innerHTML = '';

      const defaultImages = {
        math: '../image/50-landscape-4e07d2ee0d608ccb4903875b291a28d6-dli56w4qh2k7.jpg',
        arabic: '../image/Untitled-design-2025-01-30T110706.731-600x330.jpg',
        english: '../image/Untitled-design-2025-01-30T110516.241-489x275.jpg',
        default: '../image/IMG-eac045fe51275fe.jpg'
      };

      data.Subjects.forEach(subject => {
        const name = subject.name || 'Subject';
        const imageKey = name.toLowerCase().includes('math') ? 'math' :
                         name.toLowerCase().includes('arabic') ? 'arabic' :
                         name.toLowerCase().includes('english') ? 'english' :
                         name.toLowerCase().includes('ict') ? 'ict' : 'default';

        const imgSrc = defaultImages[imageKey];

        const slide = document.createElement('div');
        slide.className = 'slide';
        slide.onclick = () => goToPage(name);

        slide.innerHTML = `
          <img src="${imgSrc}" alt="${name}" onerror="this.src='${defaultImages.default}'">
          <p>${name}</p>
        `;

        slider.appendChild(slide);
      });

      startSlider();
    })
    .catch(error => {
      console.error('Error fetching student data:', error);
      document.getElementById('slider').innerHTML = `
        <div class="slide">
          <p>‚ö†Ô∏è ŸÅÿ¥ŸÑ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖŸàÿßÿØ. ÿ≠ÿßŸàŸÑ ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ ŸÑÿßÿ≠ŸÇŸãÿß.</p>
        </div>
      `;
    });
});


 function splitAndTrim(text) {
    return text.split('/').map(item => item.trim());
  }

  // ÿØÿßŸÑÿ© ÿπÿ±ÿ∂ ÿßŸÑÿ¨ÿØŸàŸÑ ŸÅŸä HTML
  function renderSchedule(data) {
    const tbody = document.querySelector("#scheduleTable tbody");
    tbody.innerHTML = '';

    data.forEach(entry => {
      const dayFormatted = entry.day.charAt(0).toUpperCase() + entry.day.slice(1).toLowerCase();
      const subjects = splitAndTrim(entry.subject);
      const times = splitAndTrim(entry.time);
      const count = Math.min(subjects.length, times.length);

      for (let i = 0; i < count; i++) {
        const tr = document.createElement('tr');

        if (i === 0) {
          const tdDay = document.createElement('td');
          tdDay.rowSpan = count;
          tdDay.textContent = dayFormatted;
          tr.appendChild(tdDay);
        }

        const tdTime = document.createElement('td');
        tdTime.textContent = times[i];
        tr.appendChild(tdTime);

        const tdSubject = document.createElement('td');
        tdSubject.textContent = subjects[i];
        tr.appendChild(tdSubject);

        tbody.appendChild(tr);
      }
    });
  }

  // ÿØÿßŸÑÿ© ŸÑÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ¨ÿØŸàŸÑ ÿ≠ÿ≥ÿ® classId
  function loadSchedule(classId) {
    fetch(`http://54.242.19.19:3000/api/timetables/class/${classId}`)
      .then(response => response.json())
      .then(data => {
        renderSchedule(data);
      })
      .catch(error => {
        console.error('Error loading schedule:', error);
        const tbody = document.querySelector("#scheduleTable tbody");
        tbody.innerHTML = `<tr><td colspan="3">Failed to load schedule.</td></tr>`;
      });
  }
  

  // ‚úÖ ÿØÿßŸÑÿ© ŸÑÿ™ÿ≠ŸÖŸäŸÑ ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿ∑ÿßŸÑÿ® ÿ´ŸÖ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ¨ÿØŸàŸÑ ÿ®ŸÜÿßÿ°Ÿã ÿπŸÑŸâ classId
  function loadStudentAndScheduleFromToken() {
    fetch("http://54.242.19.19:3000/api/students/:id", {
      headers: {
        "Authorization": `Bearer ${token}`
      }
    })
    .then(res => res.json())
    .then(student => {
      const classId = student.classId;
      loadSchedule(classId);
    })
    .catch(err => {
      console.error("Student error:", err);
    });
  }
