<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Profile | School Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/colors.css">
  <style>
    :root {
      --primary-color: #4BABB1;
      --bg-gray: #F0F2F5;
      --bg-light: #FFFFFF;
      --text-primary: #2D3748;
      --text-secondary: #718096;
      --border-color: #E2E8F0;
      --shadow-color: rgba(0, 0, 0, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-gray);
      min-height: 100vh;
      transition: margin-left 0.3s ease;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      height: 95vh;
      position: fixed;
      top: 2.5vh;
      left: 20px;
      background: var(--bg-light);
      border-radius: 16px;
      box-shadow: 0 10px 25px var(--shadow-color);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 100;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .sidebar.closed {
      transform: translateX(-100%);
      opacity: 0;
      pointer-events: none;
    }

    .sidebar-header {
      padding: 24px;
      border-bottom: 1px solid var(--border-color);
      text-align: center;
    }

    .project-name {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .project-name i {
      color: var(--primary-color);
      font-size: 1.5rem;
    }

    .menu-items {
      flex: 1;
      padding: 16px 0;
      overflow-y: auto;
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: 16px 24px;
      color: var(--text-primary);
      text-decoration: none;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      margin: 8px 12px;
      border-radius: 8px;
      will-change: transform;
    }

    .menu-item:hover {
      color: var(--primary-color);
      background: rgba(75, 171, 177, 0.08);
      transform: translateX(5px);
    }

    .menu-item.active {
      color: var(--primary-color);
      font-weight: 500;
      background: rgba(75, 171, 177, 0.08);
    }

    .menu-item.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 4px;
      background: var(--primary-color);
      border-radius: 0 4px 4px 0;
    }

    .menu-item i {
      margin-right: 12px;
      font-size: 1.1rem;
      width: 24px;
      text-align: center;
    }

    /* Toggle Button */
    .toggle-btn {
      position: fixed;
      top: 28px;
      left: 28px;
      width: 40px;
      height: 40px;
      background: var(--bg-light);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 12px var(--shadow-color);
      z-index: 101;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: none;
    }

    .toggle-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 16px var(--shadow-color);
    }

    .toggle-btn i {
      color: var(--primary-color);
      transition: transform 0.3s;
      font-size: 1.2rem;
    }

    .sidebar:not(.closed) ~ .toggle-btn {
      left: 300px;
    }

    .sidebar:not(.closed) ~ .toggle-btn i {
      transform: rotate(180deg);
    }

    /* Main Content */
    .main-content {
      margin-left: 300px;
      padding: 40px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      min-height: 100vh;
    }

    .sidebar.closed ~ .main-content {
      margin-left: 0;
      padding: 40px 20px;
    }

    /* Profile Card */
    .profile-card {
      background: var(--bg-light);
      border-radius: 16px;
      box-shadow: 0 6px 12px var(--shadow-color);
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
      animation: slideIn 0.6s ease forwards;
    }

    .profile-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile-picture {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }

    .profile-picture img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--primary-color);
      box-shadow: 0 4px 12px var(--shadow-color);
    }

    .edit-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: var(--primary-color);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 3px 10px var(--shadow-color);
    }

    .edit-btn:hover {
      transform: scale(1.1);
    }

    .edit-btn i {
      color: white;
      font-size: 1.2rem;
    }

    /* Form Styles */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-primary);
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background: var(--bg-gray);
      transition: all 0.3s;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(75, 171, 177, 0.2);
      background: var(--bg-light);
    }

    /* Action Buttons */
    .action-buttons {
      display: flex;
      gap: 15px;
      justify-content: flex-end;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s;
      cursor: pointer;
      border: none;
    }

    .btn-primary {
      background: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background: #3a9ca3;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: var(--bg-gray);
      color: var(--text-primary);
    }

    .btn-secondary:hover {
      background: #e2e8f0;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .main-content { padding: 30px; }
    }

    @media (max-width: 992px) {
      .main-content { 
        margin-left: 0 !important; 
        padding: 30px 20px; 
      }
    }

    @media (max-width: 768px) {
      .form-grid { grid-template-columns: 1fr; }
      .action-buttons { flex-direction: column; }
      .btn { width: 100%; }
    }

     .logout-btn {
  margin-top: auto; /* Pushes it to the bottom */

}

.logout-btn:hover {
  color: #4BABB1 !important;
  background: rgba(75, 171, 177, 0.08);
}

.logout-btn i {
  color: #4BABB1 !important;
}

.logout-btn:hover i {
  color: #4BABB1 !important;
}
  </style>
</head>

  <script>
    // Toggle Sidebar
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.classList.toggle('closed');
      localStorage.setItem('sidebarClosed', sidebar.classList.contains('closed'));
    }

    // Initialize Page
    document.addEventListener('DOMContentLoaded', () => {
      const sidebar = document.querySelector('.sidebar');
      if (localStorage.getItem('sidebarClosed') === 'true') {
        sidebar.classList.add('closed');
      }

      // Set active menu item
      document.querySelectorAll('.menu-item').forEach(item => {
        item.classList.remove('active');
        if(item.getAttribute('href') === window.location.pathname.split('/').pop()) {
          item.classList.add('active');
        }
      });
    });

    // Profile Image Upload
    function loadImage(event) {
      const output = document.getElementById('profileImage');
      output.src = URL.createObjectURL(event.target.files[0]);
      output.onload = () => URL.revokeObjectURL(output.src);
    }

    // Responsive Handling
    window.addEventListener('resize', () => {
      if (window.innerWidth < 768) {
        document.querySelector('.sidebar').classList.add('closed');
      }
    });
