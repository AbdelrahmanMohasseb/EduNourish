<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Statistics Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4BABB1;
      --primary-light: #E6F7F9;
      --primary-dark: #3A8A90;
      --secondary: #6C757D;
      --success: #28A745;
      --warning: #FFC107;
      --danger: #DC3545;
      --bg-light: #FFFFFF;
      --bg-gray: #F8F9FA;
      --text-primary: #212529;
      --text-secondary: #6C757D;
      --border-color: #E9ECEF;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --sidebar-width: 280px;
      --sidebar-margin: 20px;
      --border-radius: 16px;
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-gray);
      color: var(--text-primary);
      min-height: 100vh;
      transition: var(--transition);
    }
 /* üî• Sidebar Styles - ŸÖÿ™ÿ∑ÿßÿ®ŸÇ ÿ™ŸÖÿßŸÖÿßŸã ŸÖÿπ ÿµŸÅÿ≠ÿ© ÿßŸÑŸáŸàŸÖ */
    .sidebar {
      width: 280px;
      height: 95vh;
      position: fixed;
      top: 2.5vh;
      left: 20px;
      background: var(--bg-light);
      border-radius: 16px;
      box-shadow: 0 10px 25px var(--shadow-color);
      transition: all 0.4s ease;
      z-index: 100;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .sidebar.closed {
      transform: translateX(-100%);
      opacity: 0;
      pointer-events: none;
    }
    
    .sidebar-header {
      padding: 24px;
      border-bottom: 1px solid var(--border-color);
      text-align: center;
    }
    
    .project-name {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .project-name i {
      color: var(--primary);
      font-size: 1.5rem;
    }
    
    .menu-items {
      flex: 1;
      padding: 16px 0;
      overflow-y: auto;
    }
    
    .menu-item {
      display: flex;
      align-items: center;
      padding: 16px 24px;
      color: var(--text-primary);
      text-decoration: none;
      transition: all 0.2s;
      position: relative;
      margin: 8px 12px;
      border-radius: 8px;
    }
    
    .menu-item:hover {
      color: var(--primary);
      background: rgba(75, 171, 177, 0.08);
      transform: translateX(5px);
    }
    
    .menu-item.active {
      color: var(--primary);
      font-weight: 500;
      background: rgba(75, 171, 177, 0.08);
    }
    
    .menu-item.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 4px;
      background: var(--primary);
      border-radius: 0 4px 4px 0;
    }
    
    .menu-item i {
      margin-right: 12px;
      font-size: 1.1rem;
      width: 24px;
      text-align: center;
    }
    
    /* Toggle Button - ŸÖÿ™ÿ∑ÿßÿ®ŸÇ ŸÖÿπ ÿµŸÅÿ≠ÿ© ÿßŸÑŸáŸàŸÖ */
    .toggle-btn {
      position: fixed;
      top: 28px;
      left: 28px;
      width: 40px;
      height: 40px;
      background: var(--bg-light);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 12px var(--shadow-color);
      z-index: 101;
      transition: all 0.3s;
      border: none;
      outline: none;
    }
    
    .toggle-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 16px var(--shadow-color);
    }
    
    .toggle-btn i {
      color: var(--primary-color);
      transition: transform 0.3s;
      font-size: 1.2rem;
    }
    
    .sidebar:not(.closed) ~ .toggle-btn {
      left: 300px;
    }
    
    .sidebar:not(.closed) ~ .toggle-btn i {
      transform: rotate(180deg);
    }
   
    /* üíé Main Content */
    .main {
      margin-left: calc(var(--sidebar-width) + 2 * var(--sidebar-margin));
      padding: 40px;
      transition: var(--transition);
      width: calc(100% - var(--sidebar-width) - 2 * var(--sidebar-margin));
      display: flex;
      flex-direction: column;
    }
    
    .sidebar.closed ~ .main {
      margin-left: var(--sidebar-margin);
      width: calc(100% - var(--sidebar-margin));
    }

    /* üìä Dashboard Header */
    .dashboard-header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
      padding-bottom: 20px;
    }

    .dashboard-header h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .dashboard-header p {
      color: var(--text-secondary);
      font-size: 1.1rem;
      max-width: 700px;
      margin: 0 auto;
    }

    .dashboard-header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: var(--primary);
      border-radius: 2px;
    }

    /* üìà Stats Cards */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: var(--bg-light);
      padding: 25px;
      border-radius: var(--border-radius);
      box-shadow: 0 5px 15px var(--shadow-color);
      transition: var(--transition);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: var(--primary);
    }

    .stat-card:nth-child(2)::before {
      background: var(--success);
    }

    .stat-card:nth-child(3)::before {
      background: var(--warning);
    }

    .stat-card:nth-child(4)::before {
      background: var(--danger);
    }

    .stat-card-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(75, 171, 177, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      font-size: 1.5rem;
      color: var(--primary);
    }

    .stat-card:nth-child(2) .stat-card-icon {
      background: rgba(40, 167, 69, 0.1);
      color: var(--success);
    }

    .stat-card:nth-child(3) .stat-card-icon {
      background: rgba(255, 193, 7, 0.1);
      color: var(--warning);
    }

    .stat-card:nth-child(4) .stat-card-icon {
      background: rgba(220, 53, 69, 0.1);
      color: var(--danger);
    }

    .stat-card-value {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 5px;
      transition: var(--transition);
    }

    .stat-card-label {
      color: var(--text-secondary);
      font-size: 1rem;
      font-weight: 500;
    }

    /* üìâ Charts Section */
    .charts-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
      margin-bottom: 40px;
    }

    @media (min-width: 1200px) {
      .charts-container {
        grid-template-columns: 1fr 1fr;
      }
    }

    .chart-card {
      background: var(--bg-light);
      padding: 25px;
      border-radius: var(--border-radius);
      box-shadow: 0 5px 15px var(--shadow-color);
      transition: var(--transition);
    }

    .chart-card:hover {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .chart-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chart-actions {
      display: flex;
      gap: 10px;
    }

    .chart-btn {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: var(--bg-gray);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
      border: none;
      color: var(--text-secondary);
    }

    .chart-btn:hover {
      background: var(--primary);
      color: white;
    }

    .chart-wrapper {
      position: relative;
      height: 300px;
    }

    /* üì± Responsive Design */
    @media (max-width: 1200px) {
      .main {
        padding: 30px;
      }
      
      .sidebar.closed ~ .main {
        padding: 30px;
      }
    }

    @media (max-width: 992px) {
      .sidebar {
        transform: translateX(calc(-100% - var(--sidebar-margin)));
      }
      
      .sidebar.open {
        transform: translateX(0);
      }
      
      .main {
        margin-left: var(--sidebar-margin);
        width: calc(100% - var(--sidebar-margin));
        padding: 20px;
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 260px;
      }
      
      .main {
        padding: 15px;
      }
      
      .dashboard-header h1 {
        font-size: 1.8rem;
      }
      
      .stats-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 576px) {
      .stats-grid {
        grid-template-columns: 1fr;
      }
      
      .dashboard-header h1 {
        font-size: 1.6rem;
      }
    }

    /* üé≠ Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .main {
      animation: fadeIn 0.5s ease-out;
    }

    .stat-card {
      animation: fadeIn 0.3s ease-out;
      animation-fill-mode: both;
    }

    .stat-card:nth-child(1) { animation-delay: 0.1s; }
    .stat-card:nth-child(2) { animation-delay: 0.2s; }
    .stat-card:nth-child(3) { animation-delay: 0.3s; }
    .stat-card:nth-child(4) { animation-delay: 0.4s; }

    .logout-btn {
  margin-top: auto; /* Pushes it to the bottom */
  color: #4BABB1 !important; /* Red color for logout */
}

.logout-btn:hover {
  color: #4BABB1 !important;
  background: rgba(75, 171, 177, 0.08);
}

.logout-btn i {
  color: #4BABB1 !important;
}

.logout-btn:hover i {
  color: #4BABB1 !important;
}

  </style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="project-name">
        <i class="fas fa-chalkboard-teacher"></i>
        <span>Advisor Dashboard</span>
      </div>
    </div>
    
    <div class="menu-items">

        <i class="fas fa-home"></i>

      <a href="Dashboardschool.html" class="menu-item">

      </a>
      <a href="datasearch.html" class="menu-item">
        <i class="fas fa-users"></i>
        <span>Data Search</span>
      </a>
      <a href="newsAdvisor.html" class="menu-item">
        <i class="fas fa-envelope"></i>
        <span>News</span>
      </a>
      <a href="select advisor.html" class="menu-item">
        <i class="fas fa-cog"></i>
        <span>Creation</span>
      </a>
    </div>
    <a href="#" class="menu-item logout-btn" id="logout-btn">
  <i class="fas fa-sign-out-alt"></i>
  <span>Logout</span>
</a>
  </div>

  <button class="toggle-btn" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </button>

  <!-- üíé Main Content -->
  <div class="main">
    <div class="dashboard-header">
      <h1><i class="fas fa-chart-line"></i> School Statistics Dashboard</h1>
      <p>Comprehensive overview of school performance and attendance metrics</p>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-card-icon">
          <i class="fas fa-users"></i>
        </div>
        <div class="stat-card-value" id="studentsCount">0</div>
        <div class="stat-card-label">Total Students</div>
      </div>
      <div class="stat-card">
        <div class="stat-card-icon">
          <i class="fas fa-chalkboard-teacher"></i>
        </div>
        <div class="stat-card-value" id="teachersCount">0</div>
        <div class="stat-card-label">Teaching Staff</div>
      </div>
      <div class="stat-card">
        <div class="stat-card-icon">
          <i class="fas fa-door-open"></i>
        </div>
        <div class="stat-card-value" id="classesCount">0</div>
        <div class="stat-card-label">Active Classes</div>
      </div>
      <div class="stat-card">
        <div class="stat-card-icon">
          <i class="fas fa-user-times"></i>
        </div>
        <div class="stat-card-value" id="absentCount">0</div>
        <div class="stat-card-label">Absent Today</div>
      </div>
    </div>

    <div class="charts-container">
      <div class="chart-card">
        <div class="chart-header">
          <h3 class="chart-title"><i class="fas fa-calendar-check"></i> Daily Attendance</h3>
          <div class="chart-actions">
            <button class="chart-btn" title="Refresh"><i class="fas fa-sync-alt"></i></button>
            <button class="chart-btn" title="Download"><i class="fas fa-download"></i></button>
          </div>
        </div>
        <div class="chart-wrapper">
          <canvas id="attendanceChart"></canvas>
        </div>
      </div>
      <div class="chart-card">
        <div class="chart-header">
          <h3 class="chart-title"><i class="fas fa-chart-pie"></i> Student Distribution</h3>
          <div class="chart-actions">
            <button class="chart-btn" title="Refresh"><i class="fas fa-sync-alt"></i></button>
            <button class="chart-btn" title="Download"><i class="fas fa-download"></i></button>
          </div>
        </div>
        <div class="chart-wrapper">
          <canvas id="distributionChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    // üéõÔ∏è Toggle sidebar function
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.classList.toggle('closed');
      
      // Save state to localStorage
      localStorage.setItem('sidebarClosed', sidebar.classList.contains('closed'));
    }
    
    // üì± Check saved state on page load
    document.addEventListener('DOMContentLoaded', function() {
      const savedState = localStorage.getItem('sidebarClosed');
      const sidebar = document.querySelector('.sidebar');
      
      if (savedState === 'true') {
        sidebar.classList.add('closed');
      }
      
      // Set active menu item based on current page
      const currentPage = window.location.pathname.split('/').pop();
      document.querySelectorAll('.menu-item').forEach(item => {
        item.classList.remove('active');
        if (item.getAttribute('href') === currentPage) {
          item.classList.add('active');
        }
      });

      // Animate stats counters
      countUp("studentsCount", 856);
      countUp("teachersCount", 64);
      countUp("classesCount", 32);
      countUp("absentCount", 18);

      // Initialize charts
      initAttendanceChart();
      initDistributionChart();
    });

    // üî¢ Animated counter
    function countUp(id, target) {
      let count = 0;
      const increment = target / 60;
      const element = document.getElementById(id);
      const timer = setInterval(() => {
        count += increment;
        if (count >= target) {
          count = target;
          clearInterval(timer);
        }
        element.textContent = Math.floor(count).toLocaleString();
      }, 20);
    }

    // üìä Attendance Chart
    function initAttendanceChart() {
      const ctx = document.getElementById('attendanceChart').getContext('2d');
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Present', 'Late', 'Absent'],
          datasets: [{
            data: [838, 24, 18],
            backgroundColor: ['#4BABB1', '#FFC107', '#DC3545'],
            borderWidth: 0,
            hoverOffset: 10
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'bottom',
              labels: {
                font: {
                  family: 'Inter',
                  size: 13,
                  weight: '500'
                },
                padding: 20,
                usePointStyle: true,
                pointStyle: 'circle'
              }
            },
            tooltip: {
              backgroundColor: 'rgba(0, 0, 0, 0.8)',
              titleFont: {
                family: 'Inter',
                size: 14,
                weight: 'bold'
              },
              bodyFont: {
                family: 'Inter',
                size: 12
              },
              callbacks: {
                label: function(context) {
                  const label = context.label || '';
                  const value = context.raw;
                  const total = context.dataset.data.reduce((a, b) => a + b, 0);
                  const percentage = Math.round((value / total) * 100);
                  return `${label}: ${value} (${percentage}%)`;
                }
              }
            }
          },
          cutout: '70%',
          animation: {
            animateScale: true,
            animateRotate: true
          }
        }
      });
    }

    // üìà Distribution Chart
    function initDistributionChart() {
      const ctx = document.getElementById('distributionChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Grade 1', 'Grade 2', 'Grade 3', 'Grade 4', 'Grade 5', 'Grade 6'],
          datasets: [{
            label: 'Students',
            data: [120, 132, 145, 156, 168, 135],
            backgroundColor: '#4BABB1',
            borderRadius: 6,
            borderWidth: 0
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: false
            },
            tooltip: {
              backgroundColor: 'rgba(0, 0, 0, 0.8)',
              titleFont: {
                family: 'Inter',
                size: 14,
                weight: 'bold'
              },
              bodyFont: {
                family: 'Inter',
                size: 12
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              grid: {
                drawBorder: false,
                color: '#e9ecef'
              },
              ticks: {
                font: {
                  family: 'Inter',
                  size: 12
                }
              }
            },
            x: {
              grid: {
                display: false,
                drawBorder: false
              },
              ticks: {
                font: {
                  family: 'Inter',
                  size: 12,
                  weight: '500'
                }
              }
            }
          },
          animation: {
            delay: function(context) {
              return context.dataIndex * 100;
            }
          }
        }
      });
    }

    // üñ•Ô∏è Responsive behavior
    window.addEventListener('resize', function() {
      const sidebar = document.querySelector('.sidebar');
      
      if (window.innerWidth <= 992) {
        sidebar.classList.add('closed');
      } else {
        if (localStorage.getItem('sidebarClosed') !== 'true') {
          sidebar.classList.remove('closed');
        }
      }
    });

     // Logout functionality
document.getElementById('logout-btn').addEventListener('click', function(e) {
  e.preventDefault();
  
  // Add your logout logic here

  window.location.href = '../index.html'; // Change to your home page URL

});
  </script>
