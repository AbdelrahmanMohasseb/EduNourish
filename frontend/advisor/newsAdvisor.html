  <style>
    :root {
      --primary-color: #4BABB1;
      --secondary-color: #6C757D;
      --success-color: #17b0be;
      --info-color: #17959e;
      --danger-color: #299097;
      --bg-light: #FFFFFF;
      --bg-gray: #F8F9FA;
      --text-primary: #2C3E50;
      --text-secondary: #6C757D;
      --text-light: #FFFFFF;
      --border-color: #E9ECEF;
      --shadow-color: rgba(0, 0, 0, 0.08);
      --hover-opacity: 0.08;
    }
    
    * { 
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-gray);
      transition: margin-left 0.3s ease;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* üî• Sidebar Styles - ŸÖÿ™ÿ∑ÿßÿ®ŸÇ ÿ™ŸÖÿßŸÖÿßŸã ŸÖÿπ ÿµŸÅÿ≠ÿ© ÿßŸÑŸáŸàŸÖ */
    .sidebar {
      width: 280px;
      height: 95vh;
      position: fixed;
      top: 2.5vh;
      left: 20px;
      background: var(--bg-light);
      border-radius: 16px;
      box-shadow: 0 10px 25px var(--shadow-color);
      transition: all 0.4s ease;
      z-index: 100;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .sidebar.closed {
      transform: translateX(-100%);
      opacity: 0;
      pointer-events: none;
    }
    
    .sidebar-header {
      padding: 24px;
      border-bottom: 1px solid var(--border-color);
      text-align: center;
    }
    
    .project-name {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .project-name i {
      color: var(--primary-color);
      font-size: 1.5rem;
    }
    
    .menu-items {
      flex: 1;
      padding: 16px 0;
      overflow-y: auto;
    }
    
    .menu-item {
      display: flex;
      align-items: center;
      padding: 16px 24px;
      color: var(--text-primary);
      text-decoration: none;
      transition: all 0.2s;
      position: relative;
      margin: 8px 12px;
      border-radius: 8px;
    }
    
    .menu-item:hover {
      color: var(--primary-color);
      background: rgba(75, 171, 177, 0.08);
      transform: translateX(5px);
    }
    
    .menu-item.active {
      color: var(--primary-color);
      font-weight: 500;
      background: rgba(75, 171, 177, 0.08);
    }
    
    .menu-item.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 4px;
      background: var(--primary-color);
      border-radius: 0 4px 4px 0;
    }
    
    .menu-item i {
      margin-right: 12px;
      font-size: 1.1rem;
      width: 24px;
      text-align: center;
    }
    
    /* Toggle Button - ŸÖÿ™ÿ∑ÿßÿ®ŸÇ ŸÖÿπ ÿµŸÅÿ≠ÿ© ÿßŸÑŸáŸàŸÖ */
    .toggle-btn {
      position: fixed;
      top: 28px;
      left: 28px;
      width: 40px;
      height: 40px;
      background: var(--bg-light);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 12px var(--shadow-color);
      z-index: 101;
      transition: all 0.3s;
      border: none;
      outline: none;
    }
    
    .toggle-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 16px var(--shadow-color);
    }
    
    .toggle-btn i {
      color: var(--primary-color);
      transition: transform 0.3s;
      font-size: 1.2rem;
    }
    
    .sidebar:not(.closed) ~ .toggle-btn {
      left: 300px;
    }
    
    .sidebar:not(.closed) ~ .toggle-btn i {
      transform: rotate(180deg);
    }
   
    /* üíé Main Content */
    .main {
      margin-left: calc(var(--sidebar-width) + 2 * var(--sidebar-margin));
      padding: 40px;
      transition: var(--transition);
      width: calc(100% - var(--sidebar-width) - 2 * var(--sidebar-margin));
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .sidebar.closed ~ .main {
      margin-left: var(--sidebar-margin);
      width: calc(100% - var(--sidebar-margin));
    }

    /* üìù Form Container */
    .form-container {
      width: 100%;
      max-width: 800px;
      background: var(--bg-light);
      padding: 30px;
      border-radius: var(--border-radius);
      box-shadow: 0 5px 15px var(--shadow-color);
      transition: var(--transition);

    .form-header {

      margin-bottom: 30px;
      position: relative;
      padding-bottom: 15px;
    }

    .form-header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-dark);
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .form-header p {
      color: var(--text-secondary);
      font-size: 1rem;
    }

    .form-header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--primary);
      border-radius: 2px;
    }

    /* üìÑ Form Elements */

      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {

        flex-direction: column;
      }

    .form-group {
      flex: 1;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-primary);
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      transition: var(--transition);
      background-color: var(--bg-light);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(75, 171, 177, 0.2);
    }

    textarea.form-control {
      min-height: 200px;
      resize: vertical;
    }

    /* üì∑ Image Upload */
    .image-upload {
      border: 2px dashed var(--border-color);
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: var(--transition);
      background-color: var(--bg-gray);
      position: relative;
      overflow: hidden;
    }

    .image-upload:hover {
      border-color: var(--primary);
      background-color: rgba(75, 171, 177, 0.05);
    }

    .image-upload input {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      opacity: 0;
      cursor: pointer;
    }

    .upload-icon {
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 15px;
      transition: var(--transition);
    }

    .image-upload:hover .upload-icon {
      transform: scale(1.1);
    }

    .upload-text {
      color: var(--text-secondary);
      margin-bottom: 10px;
    }

    .upload-hint {
      font-size: 0.8rem;
      color: var(--secondary);
    }

    /* üñºÔ∏è Image Preview */
    .image-preview {
      margin-top: 20px;
      text-align: center;
      display: none;
    }

    .preview-image {

      border: none;
      padding: 8px 20px;
      border-radius: 6px;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      cursor: pointer;

      align-items: center;
      gap: 8px;
    }

    .remove-btn:hover {
      background: #c82333;
      transform: translateY(-2px);
      box-shadow: 0 2px 5px rgba(220, 53, 69, 0.3);
    }

    /* üìÖ Date & Type Selector */
    .meta-row {
      display: flex;
      gap: 20px;
      margin-bottom: 25px;
    }

    @media (max-width: 576px) {

    /* üöÄ Submit Button */
    .submit-btn {

      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;

    }

      transform: translateY(-3px);

    }

    .submit-btn:disabled {
      background: var(--secondary);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* ‚ùå Error Message */
    .error-message {
      color: var(--danger);
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      font-weight: 500;
      padding: 10px;

      padding: 10px;

      display: none;

<script>
  // Initialize image upload preview and click on div to open file picker
let uploadedImageUrl = ''; // Global variable to store the uploaded image URL

async function initImageUpload() {
  // DOM Elements
  const imageUploadDiv = document.querySelector('.image-upload');
  const imageInput = document.getElementById('newsImage');
  const imagePreview = document.getElementById('imagePreview');
  const previewImage = imagePreview?.querySelector('img');
  const removeBtn = document.getElementById('removeImage');
  
  if (!imageInput || !imagePreview || !imageUploadDiv) {
    console.error('Missing required elements');
    return;
  }

  // Create upload status element
  const uploadStatus = document.createElement('div');
  uploadStatus.className = 'upload-status';
  imageUploadDiv.appendChild(uploadStatus);

  // State
  

  // Event Handlers
  imageUploadDiv.addEventListener('click', () => imageInput.click());

  removeBtn?.addEventListener('click', () => {
    resetUploadState();
    uploadStatus.textContent = '';
  });

  imageInput.addEventListener('change', handleImageUpload);

  // Main Functions
  async function handleImageUpload(e) {
    const file = e.target.files[0];
    console.log('Selected file:', file);
    if (!file) return;

    // Validation
    if (!validateFile(file)) {
      resetUploadState();
      return;
    }

    // Preview
    showImagePreview(file);

    // Upload
    try {
      uploadStatus.textContent = 'Uploading image...';
      uploadStatus.style.color = 'blue';

      const result = await uploadImage(file);
      
      uploadedImageUrl = result.url;
      uploadStatus.textContent = 'Image uploaded successfully!';
      uploadStatus.style.color = 'green';
      console.log('Uploaded image URL:', uploadedImageUrl);
      
      
    } catch (error) {
      handleUploadError(error);
    }
  }

  async function uploadImage(file) {
    const formData = new FormData();
    formData.append('userType', 'advisor');
    formData.append('userId', Math.random().toString(36).substring(2, 10));
    formData.append('image', file); // Key should match server expectation

    const response = await fetch('http://54.242.19.19:3000/api/upload-profile-picture', {
      method: 'POST',
      body: formData
      // Don't set Content-Type header - FormData does this automatically
    });

    if (!response.ok) {
      const errorData = await response.json().catch(() => ({}));
      throw new Error(errorData.message || `Upload failed with status ${response.status}`);
    }

    return response.json();
  }

  // Helper Functions
  function validateFile(file) {
    const validTypes = ['image/jpeg', 'image/png'];
    const maxSize = 2 * 1024 * 1024; // 2MB

    if (!validTypes.includes(file.type)) {
      showError('Please upload only JPG or PNG images');
      return false;
    }

    if (file.size > maxSize) {
      showError('Image size must be less than 2MB');
      return false;
    }

    return true;
  }

  function showImagePreview(file) {
    const reader = new FileReader();
    reader.onload = (e) => {
      previewImage.src = e.target.result;
      imagePreview.style.display = 'block';
    };
    reader.readAsDataURL(file);
  }

  function handleUploadError(error) {
    console.error('Upload error:', error);
    uploadStatus.textContent = `Error: ${error.message}`;
    uploadStatus.style.color = 'red';
    resetUploadState();
  }

  function resetUploadState() {
    imageInput.value = '';
    previewImage.src = '';
    imagePreview.style.display = 'none';
    uploadedImageUrl = '';
  }

  function showError(message) {
    uploadStatus.textContent = message;
    uploadStatus.style.color = 'red';
  }

}

  // Show error message inside the page
  function showError(message) {
    const errorElement = document.getElementById('errorMessage');
    if (!errorElement) return;

    const successElement = document.getElementById('successMessage');

    const date = document.getElementById('newsDate').value;

    if (!content) return showError('Please enter the news content');
    if (!type) return showError('Please select the news type');

    const today = new Date();

    const selectedDate = new Date(date);
    if (selectedDate < today) return showError('Please select today or a future date');

    // Set photo value (default or static for now)
    let photo = uploadedImageUrl; // Default photo name (replace with actual upload logic if needed)
    console.log('Image upload instance:', uploadedImageUrl);
    // Assign a static image URL if an image file is selected (demo purpose)
    imageUploadInstance= initImageUpload();
    console.log('Image upload instance initialized:', imageUploadInstance);
    // Disable button while submitting
    const submitBtn = document.getElementById('submitBtn');
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Publishing...';

    try {
      const response = await fetch('http://54.242.19.19:3000/api/news', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          title,
          content,
          type,
          photo
        })
      });

      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.message || 'Failed to submit news');
      }

      showSuccess('News posted successfully!');

      document.getElementById('newsTitle').value = '';

      document.getElementById('newsType').value = '';
      if (imageInput) imageInput.value = '';
      const imagePreview = document.getElementById('imagePreview');
      if (imagePreview) imagePreview.style.display = 'none';

      // Set tomorrow's date by default
      const tomorrow = new Date();
      tomorrow.setDate(tomorrow.getDate() + 1);
      document.getElementById('newsDate').value = tomorrow.toISOString().split('T')[0];

    } catch (error) {
      console.error('Error submitting news:', error);
      showError(error.message || 'Something went wrong while submitting');
    } finally {
      submitBtn.disabled = false;
      submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Publish News';
    }
  });
