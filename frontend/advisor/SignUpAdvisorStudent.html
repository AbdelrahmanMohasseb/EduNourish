<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/colors.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      transition: all 0.3s ease;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-gray);
      min-height: 100vh;
    }

    /* üî• Sidebar Styles - ŸÖÿ™ÿ∑ÿßÿ®ŸÇ ŸÖÿπ ÿµŸÅÿ≠ÿ© ÿßŸÑŸáŸàŸÖ */
    .sidebar {
      width: 280px;
      height: 95vh;
      position: fixed;
      top: 2.5vh;
      left: 20px;
      background: var(--bg-light);
      border-radius: 16px;
      box-shadow: 0 10px 25px var(--shadow-color);
      transition: all 0.4s ease;
      z-index: 100;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .sidebar.closed {
      transform: translateX(-100%);
      opacity: 0;
      pointer-events: none;
    }
    
    .sidebar-header {
      padding: 24px;
      border-bottom: 1px solid var(--border-color);
      text-align: center;
    }
    
    .project-name {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .project-name i {
      color: var(--primary-color);
      font-size: 1.5rem;
    }
    
    .menu-items {
      flex: 1;
      padding: 16px 0;
      overflow-y: auto;
    }
    
    .menu-item {
      display: flex;
      align-items: center;
      padding: 16px 24px;
      color: var(--text-primary);
      text-decoration: none;
      transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.1);
      position: relative;
      margin: 8px 12px;
      border-radius: 8px;
    }
    
    .menu-item:hover {
      color: var(--primary-color);
      background: rgba(75, 171, 177, 0.08);
      transform: translateX(5px);
    }
    
    .menu-item.active {
      color: var(--primary-color);
      font-weight: 500;
      background: rgba(75, 171, 177, 0.08);
    }
    
    .menu-item.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 4px;
      background: var(--primary-color);
      border-radius: 0 4px 4px 0;
    }
    
    .menu-item i {
      margin-right: 12px;
      font-size: 1.1rem;
      width: 24px;
      text-align: center;
    }
    
    /* Toggle Button - ŸÖÿ™ÿ∑ÿßÿ®ŸÇ ŸÖÿπ ÿµŸÅÿ≠ÿ© ÿßŸÑŸáŸàŸÖ */
    .toggle-btn {
      position: fixed;
      top: 28px;
      left: 28px;
      width: 40px;
      height: 40px;
      background: var(--bg-light);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 12px var(--shadow-color);
      z-index: 101;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.1);
      border: none;
      outline: none;
    }
    
    .toggle-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 16px var(--shadow-color);
    }
    
    .toggle-btn i {
      color: var(--primary-color);
      transition: transform 0.3s;
      font-size: 1.2rem;
    }
    
    .sidebar:not(.closed) ~ .toggle-btn {
      left: 300px;
    }
    
    .sidebar:not(.closed) ~ .toggle-btn i {
      transform: rotate(180deg);
    }

    /* Main Content - ŸÖÿπÿØŸÑ ŸÑŸäÿ™ŸÜÿßÿ≥ÿ® ŸÖÿπ ÿµŸÅÿ≠ÿ© ÿßŸÑŸáŸàŸÖ */
    .main {
      margin-left: 300px;
      padding: 30px;
      transition: all 0.3s ease;
      max-width: calc(100% - 320px);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .sidebar.closed ~ .main {
      margin-left: 0;
      max-width: 100%;
      padding: 30px 20px;
    }

    /* Form Styles */
    .form-container {
      background: var(--bg-light);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px var(--shadow-color);
      width: 100%;
      max-width: 800px;
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 0.5s 0.2s forwards;
    }

    @keyframes fadeInUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .form-title {
      color: var(--primary-color);
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
      font-size: 28px;
      position: relative;
      padding-bottom: 15px;
    }

    .form-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: var(--primary-color);
      border-radius: 3px;
    }

    .form-label {
      color: var(--text-primary);
      font-weight: 500;
      margin-bottom: 8px;
      display: block;
      font-size: 14px;
    }

    .form-control {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background-color: white;
      transition: all 0.3s ease, box-shadow 0.2s;
      margin-bottom: 20px;
      font-family: 'Inter', sans-serif;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(75, 171, 177, 0.3);
      transform: scale(1.01);
    }

    .btn {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 14px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px var(--shadow-color);
      width: 100%;
      font-size: 16px;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px var(--shadow-color);
    }

    .btn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -60%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.15);
      transform: rotate(30deg);
      transition: all 0.4s;
    }

    .btn:hover::after {
      left: 100%;
    }

    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s forwards;
    }

    .row:nth-child(1) { animation-delay: 0.3s; }
    .row:nth-child(2) { animation-delay: 0.4s; }
    .row:nth-child(3) { animation-delay: 0.5s; }
    .row:nth-child(4) { animation-delay: 0.6s; }
    .row:nth-child(5) { animation-delay: 0.7s; }
    .row:nth-child(6) { animation-delay: 0.8s; }

    .col {
      flex: 1;
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .main {
        margin-left: 280px;
        max-width: calc(100% - 300px);
      }
    }

    @media (max-width: 992px) {
      .sidebar {
        left: 10px;
        width: 260px;
      }

      .main {
        margin-left: 280px;
        max-width: calc(100% - 280px);
        padding: 25px;
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 240px;
        height: 97vh;
        top: 1.5vh;
      }

      .main {
        margin-left: 0 !important;
        max-width: 100% !important;
        padding: 20px 15px;
      }

      .form-container {
        padding: 30px;
      }

      .row {
        flex-direction: column;
        gap: 0;
      }

      .toggle-btn {
        left: 15px !important;
        top: 20px;
      }
    }

    @media (max-width: 576px) {
      .form-container {
        padding: 20px;
      }
      
      .form-title {
        font-size: 24px;
      }
      
      .form-control {
        padding: 12px 14px;
      }
      
      .btn:hover {
        transform: none;
      }
      
      .form-control:focus {
        transform: none;
      }
    }

    /* ÿ™ÿ£ÿ´Ÿäÿ±ÿßÿ™ ÿßŸÑÿÆÿ∑ÿ£ */
    .error {
      border-color: #f44336 !important;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }

    .error-message {
      color: #f44336;
      font-size: 13px;
      margin-top: -15px;
      margin-bottom: 15px;
      display: block;
    }

    .logout-btn {
  margin-top: auto; /* Pushes it to the bottom */
  color: #4BABB1 !important; /* Red color for logout */
}

.logout-btn:hover {
  color: #4BABB1 !important;
  background: rgba(75, 171, 177, 0.08);
}

.logout-btn i {
  color: #4BABB1 !important;
}

.logout-btn:hover i {
  color: #4BABB1 !important;
}

  </style>
</head>
<body>
  <!-- üî• Sidebar HTML -->
 <!-- ÿßŸÑÿ≥ÿßŸäÿØÿ®ÿßÿ± - ŸÜŸÅÿ≥ ÿµŸÅÿ≠ÿ© ÿßŸÑŸáŸàŸÖ -->
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="project-name">
        <i class="fas fa-chalkboard-teacher"></i>
        <span>Advisor Dashboard</span>
      </div>
    </div>
    
    <div class="menu-items">
      <a href="HomeAdvisor.html" class="menu-item">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="ProfileAdvisor.html" class="menu-item">
        <i class="fas fa-calendar-alt"></i>
        <span>Profile</span>
      </a>
      <a href="Dashboardschool.html" class="menu-item">
        <i class="fas fa-clipboard-check"></i>
        <span>Dashboardschool</span>
      </a>
      <a href="datasearch.html" class="menu-item">
        <i class="fas fa-users"></i>
        <span>Data Search</span>
      </a>
      <a href="newsAdvisor.html" class="menu-item">
        <i class="fas fa-envelope"></i>
        <span>News</span>
      </a>
      <a href="select advisor.html" class="menu-item active">
        <i class="fas fa-cog"></i>
        <span>Creation</span>
      </a>
    </div>

    <a href="#" class="menu-item logout-btn" id="logout-btn">
  <i class="fas fa-sign-out-alt"></i>
  <span>Logout</span>
</a>
  </div>

  <button class="toggle-btn" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </button>

<div class="main">
  <div class="form-container">
    <h2 class="form-title">Create New Student Account</h2>
    <form id="signupForm">
      
      <!-- ID -->
      <div class="row">
        <div class="col">
          <label for="id" class="form-label">ID</label>
          <input type="text" class="form-control" id="id" required>
        </div>
      </div>

      <!-- Username + Email -->
      <div class="row">
        <div class="col">
          <label for="userName" class="form-label">Username</label>
          <input type="text" class="form-control" id="userName" required>
        </div>
        <div class="col">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
      </div>

      <!-- Password -->
      <div class="row">
        <div class="col">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
      </div>

      <!-- Phone + Age -->
      <div class="row">
        <div class="col">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phoneNumber" required>
        </div>
        <div class="col">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" min="1" required>
        </div>
      </div>

      <!-- Gender + Address -->
      <div class="row">
        <div class="col">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-control" id="gender" required>
            <option value="">Choose...</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="col">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" required>
        </div>
      </div>

      <!-- Academic Year + Pocket Money -->
      <div class="row">
        <div class="col">
          <label for="academicYear" class="form-label">Academic Year</label>
          <input type="text" class="form-control" id="academicYear" required>
        </div>
        <div class="col">
          <label for="pocketmoney" class="form-label">Pocket Money</label>
          <input type="number" step="0.01" class="form-control" id="pocketmoney">
        </div>
      </div>

      <!-- Parent ID + Class ID -->
      <div class="row">
        <div class="col">
          <label for="parentId" class="form-label">Parent ID</label>
          <input type="text" class="form-control" id="parentId">
        </div>
        <div class="col">
          <label for="classId" class="form-label">Class ID</label>
          <input type="text" class="form-control" id="classId">
        </div>
      </div>

      <!-- Profile Picture (optional) -->
      <div class="row">
        <div class="col">
          <label for="photo" class="form-label">Profile Picture</label>
          <input type="file" class="form-control" id="photo" accept="image/*">
        </div>
      </div> 

      <!-- Submit -->
      <button type="submit" class="btn">
        <i class="fas fa-user-plus"></i> Create Account
      </button>
    </form>
  </div>
</div>


 <script>
// Toggle sidebar
function toggleSidebar() {
  const sidebar = document.querySelector('.sidebar');
  const main = document.querySelector('.main');

  sidebar.classList.toggle('closed');

  if (sidebar.classList.contains('closed')) {
    main.style.marginLeft = '0';
    main.style.maxWidth = '100%';
  } else {
    main.style.marginLeft = '300px';
    main.style.maxWidth = 'calc(100% - 300px)';
  }

  localStorage.setItem('sidebarClosed', sidebar.classList.contains('closed'));
}

// Initialize page on load
document.addEventListener('DOMContentLoaded', () => {
  const savedState = localStorage.getItem('sidebarClosed');
  const sidebar = document.querySelector('.sidebar');
  const main = document.querySelector('.main');

  if (savedState === 'true') {
    sidebar.classList.add('closed');
    main.style.marginLeft = '0';
    main.style.maxWidth = '100%';
  }

  // Set active menu item
  const currentPage = window.location.pathname.split('/').pop();
  document.querySelectorAll('.menu-item').forEach(item => {
    item.classList.remove('active');
    if (item.getAttribute('href') === currentPage) {
      item.classList.add('active');
    }
  });

  handleResponsiveDesign();

  // Form submission
  document.getElementById('signupForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    // Collect data
    const id = document.getElementById('id').value.trim();
    const userName = document.getElementById('userName').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const phoneNumber = document.getElementById('phoneNumber').value.trim();
    const photoInput = document.getElementById('photo');
    const address = document.getElementById('address').value.trim();
    const age = parseInt(document.getElementById('age').value);
    const gender = document.getElementById('gender').value;
    const academicYear = document.getElementById('academicYear').value.trim();
    const pocketmoney = parseFloat(document.getElementById('pocketmoney').value) || 0;
    const parentId = document.getElementById('parentId').value.trim();
    const classId = document.getElementById('classId').value.trim();

    // Default photo URL if no file selected
    let photo = 'https://example.com/default-profile.png'; // ÿ∂ÿπ ŸáŸÜÿß ÿ±ÿßÿ®ÿ∑ ÿßŸÑÿµŸàÿ±ÿ© ÿßŸÑÿßŸÅÿ™ÿ±ÿßÿ∂Ÿäÿ© ÿßŸÑÿ≠ŸÇŸäŸÇŸä

    // If user uploaded a file, use its name (or you can upload it differently)
    if (photoInput.files.length > 0) {
      photo = photoInput.files[0].name;
    }

    const data = {
      id,
      userName,
      email,
      password,
      phoneNumber,
      photo,
      address,
      age,
      gender,
      academicYear,
      pocketmoney,
      parentId,
      classId
    };

    try {
      const response = await fetch('http://54.242.19.19:3000/api/students', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (!response.ok) {
        const err = await response.json();
        throw new Error(err.message || 'Failed to create account');
      }

      alert('Account created successfully!');
      this.reset();

    } catch (error) {
      alert('Error: ' + error.message);
    }
  });
});

// Responsive design handler
function handleResponsiveDesign() {
  const sidebar = document.querySelector('.sidebar');
  const main = document.querySelector('.main');

  if (window.innerWidth < 768) {
    sidebar.classList.add('closed');
    main.style.marginLeft = '0';
    main.style.maxWidth = '100%';
  } else {
    const savedState = localStorage.getItem('sidebarClosed');
    if (savedState === 'false') {
      sidebar.classList.remove('closed');
      main.style.marginLeft = '300px';
      main.style.maxWidth = 'calc(100% - 300px)';
    }
  }
}

// Resize event listener
window.addEventListener('resize', () => {
  clearTimeout(window.resizeTimer);
  window.resizeTimer = setTimeout(handleResponsiveDesign, 250);
});
 // Logout functionality
document.getElementById('logout-btn').addEventListener('click', function(e) {
  e.preventDefault();
  
  // Add your logout logic here
  // For example, redirect to home page:
  window.location.href = '../index.html'; // Change to your home page URL
  
  // If you need to clear session/local storage:
  // localStorage.clear();
  // sessionStorage.clear();
});
</script>
