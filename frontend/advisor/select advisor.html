<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Role Advisor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/colors.css">
  <style>
    :root {
      --primary-color: #4BABB1;
      --bg-light: #ffffff;
      --bg-gray: #f5f7fa;
      --text-primary: #2d3748;
      --text-secondary: #718096;
      --border-color: #e2e8f0;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-gray);
      margin: 0;
      transition: all 0.4s ease;
    }

    /* 🔥 Sidebar Styles - متطابقة مع صفحة الهوم */
    .sidebar {
      width: 280px;
      height: 95vh;
      position: fixed;
      top: 2.5vh;
      left: 20px;
      background: var(--bg-light);
      border-radius: 16px;
      box-shadow: 0 10px 25px var(--shadow-color);
      transition: all 0.4s ease;
      z-index: 100;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .sidebar.closed {
      transform: translateX(-100%);
      opacity: 0;
      pointer-events: none;
    }
    
    .sidebar-header {
      padding: 24px;
      border-bottom: 1px solid var(--border-color);
      text-align: center;
    }
    
    .project-name {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .project-name i {
      color: var(--primary-color);
      font-size: 1.5rem;
    }
    
    .menu-items {
      flex: 1;
      padding: 16px 0;
      overflow-y: auto;
    }
    
    .menu-item {
      display: flex;
      align-items: center;
      padding: 16px 24px;
      color: var(--text-primary);
      text-decoration: none;
      transition: all 0.2s;
      position: relative;
      margin: 8px 12px;
      border-radius: 8px;
    }
    
    .menu-item:hover {
      color: var(--primary-color);
      background: rgba(75, 171, 177, 0.08);
      transform: translateX(5px);
    }
    
    .menu-item.active {
      color: var(--primary-color);
      font-weight: 500;
      background: rgba(75, 171, 177, 0.08);
    }
    
    .menu-item.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 4px;
      background: var(--primary-color);
      border-radius: 0 4px 4px 0;
    }
    
    .menu-item i {
      margin-right: 12px;
      font-size: 1.1rem;
      width: 24px;
      text-align: center;
    }
    
    /* Toggle Button - متطابق مع صفحة الهوم */
    .toggle-btn {
      position: fixed;
      top: 28px;
      left: 28px;
      width: 40px;
      height: 40px;
      background: var(--bg-light);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 12px var(--shadow-color);
      z-index: 101;
      transition: all 0.3s;
      border: none;
      outline: none;
    }
    
    .toggle-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 16px var(--shadow-color);
    }
    
    .toggle-btn i {
      color: var(--primary-color);
      transition: transform 0.3s;
      font-size: 1.2rem;
    }
    
    .sidebar:not(.closed) ~ .toggle-btn {
      left: 300px;
    }
    
    .sidebar:not(.closed) ~ .toggle-btn i {
      transform: rotate(180deg);
    }
    
    /* Main Content Area - معدل ليتناسب مع صفحة الهوم */
    .main {
      margin-left: 300px;
      padding: 30px 40px;
      transition: all 0.3s ease;
      max-width: calc(100% - 320px);
      min-height: 100vh;
    }

    .sidebar.closed ~ .main {
      margin-left: 0;
      max-width: 100%;
      padding: 30px 20px;
    }
    
    /* Container - معدل ليتناسب مع صفحة الهوم */
    .container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      background-color: var(--bg-light);
      padding: 50px;
      border-radius: 12px;
      box-shadow: 0 2px 8px var(--shadow-color);
      transition: all 0.3s ease;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      color: var(--text-primary);
      font-size: 28px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .role-btn {
      padding: 20px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background-color: var(--primary-color);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 2px 5px var(--shadow-color);
    }

    .role-btn:hover {
      background-color: #3a9ca1;
      transform: translateY(-3px);
      box-shadow: 0 4px 8px var(--shadow-color);
    }

    /* Responsive Design - معدل ليتناسب مع صفحة الهوم */
    @media (max-width: 1200px) {
      .main {
        margin-left: 280px;
        max-width: calc(100% - 300px);
      }
    }

    @media (max-width: 992px) {
      .sidebar {
        left: 10px;
        width: 260px;
      }

      .main {
        margin-left: 280px;
        max-width: calc(100% - 280px);
        padding: 25px 30px;
      }
      
      .container {
        padding: 40px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .role-btn {
        padding: 18px;
        font-size: 16px;
      }
    }
    
    @media (max-width: 768px) {
      .sidebar {
        width: 240px;
        height: 97vh;
        top: 1.5vh;
      }

      .main {
        margin-left: 0 !important;
        max-width: 100% !important;
        padding: 20px 15px;
      }
      
      .grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .container {
        padding: 30px;
      }
    }
    
    @media (max-width: 576px) {
      .container {
        padding: 25px 20px;
      }
      
      h1 {
        font-size: 22px;
        margin-bottom: 25px;
      }
      
      .role-btn {
        padding: 16px;
        font-size: 15px;
      }
    }

    .logout-btn {
  margin-top: auto; /* Pushes it to the bottom */
  color: #4BABB1 !important; /* Red color for logout */
}

.logout-btn:hover {
  color: #4BABB1 !important;
  background: rgba(75, 171, 177, 0.08);
}

.logout-btn i {
  color: #4BABB1 !important;
}

.logout-btn:hover i {
  color: #4BABB1 !important;
}

  </style>
</head>
<body>
  <!-- 🔥 Sidebar HTML - نفس صفحة الهوم -->
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="project-name">
        <i class="fas fa-chalkboard-teacher"></i>
        <span>Advisor Dashboard</span>
      </div>
    </div>
    
    <div class="menu-items">
      <a href="HomeAdvisor.html" class="menu-item">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="ProfileAdvisor.html" class="menu-item">
        <i class="fas fa-calendar-alt"></i>
        <span>Profile</span>
      </a>
      <a href="Dashboardschool.html" class="menu-item">
        <i class="fas fa-clipboard-check"></i>
        <span>Dashboardschool</span>
      </a>
      <a href="datasearch.html" class="menu-item">
        <i class="fas fa-users"></i>
        <span>Data Search</span>
      </a>
      <a href="newsAdvisor.html" class="menu-item">
        <i class="fas fa-envelope"></i>
        <span>News</span>
      </a>
      <a href="select advisor.html" class="menu-item active">
        <i class="fas fa-cog"></i>
        <span>Creation</span>
      </a>
    </div>

    <a href="#" class="menu-item logout-btn" id="logout-btn">
  <i class="fas fa-sign-out-alt"></i>
  <span>Logout</span>
</a>
  </div>

  <button class="toggle-btn" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </button>
  
  <!-- Main Content Area -->
  <div class="main">
    <div class="container">
      <h1>✨ Select Your Role ✨</h1>
      <div class="grid">
        <button class="role-btn" onclick="goToPage('SignUpAdvisorStudent.html')">
          <i class="fas fa-user-graduate"></i> Student
        </button>
        <button class="role-btn" onclick="goToPage('SignUpAdvisorParent.html')">
          <i class="fas fa-users"></i> Parent
        </button>
        <button class="role-btn" onclick="goToPage('SignUpAdvisorTeacher.html')">
          <i class="fas fa-chalkboard-teacher"></i> Teacher
        </button>
        <button class="role-btn" onclick="goToPage('signupAdvisorOrganizer.html')">
          <i class="fas fa-building"></i> Organization
        </button>
      </div>
    </div>
  </div>

  <script>
    // Toggle sidebar function - نفس صفحة الهوم
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      const main = document.querySelector('.main');
      
      sidebar.classList.toggle('closed');
      
      if(sidebar.classList.contains('closed')) {
        main.style.marginLeft = '0';
        main.style.maxWidth = '100%';
      } else {
        main.style.marginLeft = '300px';
        main.style.maxWidth = 'calc(100% - 300px)';
      }
      
      localStorage.setItem('sidebarClosed', sidebar.classList.contains('closed'));
    }
    
    // Initialize Page - نفس صفحة الهوم
    document.addEventListener('DOMContentLoaded', function() {
      const savedState = localStorage.getItem('sidebarClosed');
      const sidebar = document.querySelector('.sidebar');
      const main = document.querySelector('.main');
      
      if (savedState === 'true') {
        sidebar.classList.add('closed');
        main.style.marginLeft = '0';
        main.style.maxWidth = '100%';
      }
      
      // Set active menu item based on current page
      const currentPage = window.location.pathname.split('/').pop();
      document.querySelectorAll('.menu-item').forEach(item => {
        item.classList.remove('active');
        if (item.getAttribute('href') === currentPage) {
          item.classList.add('active');
        }
      });

      // Handle responsive design
      window.addEventListener('resize', handleResponsiveDesign);
      handleResponsiveDesign();
    });

    // Responsive Design Handler - نفس صفحة الهوم
    function handleResponsiveDesign() {
      const sidebar = document.querySelector('.sidebar');
      const main = document.querySelector('.main');
      
      if(window.innerWidth < 768) {
        sidebar.classList.add('closed');
        main.style.marginLeft = '0';
        main.style.maxWidth = '100%';
      } else {
        const savedState = localStorage.getItem('sidebarClosed');
        if(savedState === 'false') {
          sidebar.classList.remove('closed');
          main.style.marginLeft = '300px';
          main.style.maxWidth = 'calc(100% - 300px)';
        }
      }
    }

    function goToPage(page) {
      window.location.href = page;
    }

     // Logout functionality
document.getElementById('logout-btn').addEventListener('click', function(e) {
  e.preventDefault();
  
  // Add your logout logic here
  // For example, redirect to home page:
  window.location.href = '../index.html'; // Change to your home page URL
  
  // If you need to clear session/local storage:

});
  </script>
</body>
</html>
