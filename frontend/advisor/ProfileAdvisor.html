<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/colors.css">
  <title>Advisor Profile</title>
  <style>
    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-gray);
      transition: margin-left 0.3s ease;
    }
    .sidebar {
      width: 280px;
      height: 95vh;
      position: fixed;
      top: 2.5vh;
      left: 20px;
      background: var(--bg-light);
      border-radius: 16px;
      box-shadow: 0 10px 25px var(--shadow-color);
      transition: all 0.4s ease;
      z-index: 100;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .sidebar.closed {
      transform: translateX(-100%);
      opacity: 0;
      pointer-events: none;
    }
    .sidebar-header {
      padding: 24px;
      border-bottom: 1px solid var(--border-color);
      text-align: center;
    }
    .project-name {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .project-name i {
      color: var(--primary-color);
      font-size: 1.5rem;
    }
    
    .menu-items {
      flex: 1;
      padding: 16px 0;
      overflow-y: auto;
    }
    
    .menu-item {
      display: flex;
      align-items: center;
      padding: 16px 24px;
      color: var(--text-primary);
      text-decoration: none;
      transition: all 0.2s;
      position: relative;
      margin: 8px 12px;
      border-radius: 8px;
    }
    
    .menu-item:hover {
      color: var(--primary-color);
      background: rgba(75, 171, 177, 0.08);
      transform: translateX(5px);
    }
    
    .menu-item.active {
      color: var(--primary-color);
      font-weight: 500;
      background: rgba(75, 171, 177, 0.08);
    }
    
    .menu-item.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 4px;
      background: var(--primary-color);
      border-radius: 0 4px 4px 0;
    }
    
    .menu-item i {
      margin-right: 12px;
      font-size: 1.1rem;
      width: 24px;
      text-align: center;
    }
    
    /* Toggle Button - متطابق مع صفحة الهوم */
    .toggle-btn {
      position: fixed;
      top: 28px;
      left: 28px;
      width: 40px;
      height: 40px;
      background: var(--bg-light);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 12px var(--shadow-color);
      z-index: 101;
      transition: all 0.3s;
      border: none;
      outline: none;
    }
    
    .toggle-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 16px var(--shadow-color);
    }
    
    .toggle-btn i {
      color: var(--primary-color);
      transition: transform 0.3s;
      font-size: 1.2rem;
    }
    
    .sidebar:not(.closed) ~ .toggle-btn {
      left: 300px;
    }
    
    .sidebar:not(.closed) ~ .toggle-btn i {
      transform: rotate(180deg);
    }
    
    /* Main Content - معدل ليتناسب مع صفحة الهوم */
    .main {
      margin-left: 300px;
      padding: 30px 40px;
      transition: all 0.3s ease;
      max-width: calc(100% - 320px);
    }
    
    .sidebar.closed ~ .main {
      margin-left: 0;
      max-width: 100%;
      padding: 30px 20px;
    }

    /* Header Styles - متوافق مع صفحة الهوم */
    .header {
      background: var(--bg-light);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px var(--shadow-color);
      animation: fadeIn 0.5s ease-out;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      color: var(--text-primary);
    }

    .header p {
      color: var(--text-light);
      margin: 5px 0 0;
    }

    /* Profile Picture Section - مع تأثيرات جديدة */
    .profile-picture {
      text-align: center;
      margin-bottom: 30px;
      animation: slideUp 0.6s ease-out 0.2s both;
    }

    .profile-picture img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--primary-color);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 8px 20px rgba(75, 171, 177, 0.3);
    }

    .profile-picture img:hover {
      transform: scale(1.08) rotate(2deg);
      box-shadow: 0 12px 25px rgba(75, 171, 177, 0.4);
    }

    .profile-picture input {
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      background-color: transparent;
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .profile-picture input:hover {
      background-color: var(--primary-color);
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(75, 171, 177, 0.4);
    }

    /* Form Styles - معدل مع تأثيرات جديدة */
    form {
      background: var(--bg-light);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 15px var(--shadow-color);
      margin-bottom: 30px;
      animation: fadeIn 0.7s ease-out 0.4s both;
    }

    .input-group {
      display: flex;
      gap: 20px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .form-control {
      flex: 1;
      min-width: 180px;
      animation: fadeIn 0.5s ease-out;
    }

    .form-control label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
      color: var(--text-primary);
      transition: color 0.3s;
    }

    .form-control input,
    .form-control select {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      background-color: white;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    .form-control input:focus,
    .form-control select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(75, 171, 177, 0.2);
      transform: translateY(-2px);
    }

    .form-control input:hover,
    .form-control select:hover {
      border-color: var(--primary-color);
      box-shadow: 0 2px 8px rgba(75, 171, 177, 0.1);
    }

    /* Hide default file input style */
    .profile-picture input[type="file"]::-webkit-file-upload-button {
      display: none;
    }

    /* Button Styles - متوافق مع صفحة الهوم */
    .btn-primary {
      background-color: var(--primary-color);
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(75, 171, 177, 0.3);
      display: inline-block;
      text-align: center;
      min-width: 180px;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(75, 171, 177, 0.4);
      background-color: #3a9a9f;
    }

    .btn-primary:active {
      transform: translateY(1px);
      box-shadow: 0 2px 4px rgba(75, 171, 177, 0.3);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { 
        opacity: 0;
        transform: translateY(30px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Responsive Design - متوافق مع صفحة الهوم */
    @media (max-width: 1200px) {
      .main {
        margin-left: 280px;
        max-width: calc(100% - 300px);
      }
    }

    @media (max-width: 992px) {
      .sidebar {
        left: 10px;
        width: 260px;
      }

      .main {
        margin-left: 280px;
        max-width: calc(100% - 280px);
        padding: 25px 30px;
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 240px;
        height: 97vh;
        top: 1.5vh;
      }

      .main {
        margin-left: 0 !important;
        max-width: 100% !important;
        padding: 20px 15px;
      }

      .input-group {
        flex-direction: column;
        gap: 15px;
      }

      .profile-picture img {
        width: 120px;
        height: 120px;
      }

      .toggle-btn {
        left: 15px !important;
        top: 20px;
      }
    }

    @media (max-width: 576px) {
      form {
        padding: 20px;
      }
      
      .form-control {
        min-width: 100%;
      }

      .profile-picture img {
        width: 100px;
        height: 100px;
      }
    }

    .logout-btn {

}

.logout-btn:hover {

}

.logout-btn i {

}

.logout-btn:hover i {
  color: #4BABB1 !important;
}

  </style>

  <script>
   // حفظ حالة الـ sidebar في localStorage
function toggleSidebar() {
  const sidebar = document.querySelector('.sidebar');
  const main = document.querySelector('.main');

  sidebar.classList.toggle('closed');

  if (sidebar.classList.contains('closed')) {
    main.style.marginLeft = '0';
    main.style.maxWidth = '100%';
  } else {
    main.style.marginLeft = '300px';
    main.style.maxWidth = 'calc(100% - 300px)';
  }

  localStorage.setItem('sidebarClosed', sidebar.classList.contains('closed'));
}

// تحميل الحالة المحفوظة عند فتح الصفحة
document.addEventListener('DOMContentLoaded', function() {
  const savedState = localStorage.getItem('sidebarClosed');
  const sidebar = document.querySelector('.sidebar');
  const main = document.querySelector('.main');


  if (savedState === 'true') {
    sidebar.classList.add('closed');
    main.style.marginLeft = '0';
    main.style.maxWidth = '100%';
  }

  // تحديد العنصر النشط في القائمة
  const currentPage = window.location.pathname.split('/').pop();
  document.querySelectorAll('.menu-item').forEach(item => {
    item.classList.remove('active');
    if (item.getAttribute('href') === currentPage) {
      item.classList.add('active');
    }
  });

  const token = localStorage.getItem('token'); // جلب الـ token المحفوظ
  fetchAdvisorData(token);
});

 function loadImage(event) {
      const output = document.getElementById("profileImage");
      const file = event.target.files[0];

      if (file) {
        output.src = URL.createObjectURL(file);
        output.classList.add('pulse');
        setTimeout(() => output.classList.remove('pulse'), 1000);
      }
    }


// جلب بيانات المستشار
function fetchAdvisorData(token) {
  const urlParams = new URLSearchParams(window.location.search);
  const advisorId = urlParams.get('id') || ''; // استخدم ID من URL
  const apiUrl = `http://54.242.19.19:3000/api/advisors/:id`;

  // عرض حالة التحميل
  document.getElementById('advisorForm').style.opacity = '0.5';

  fetch(apiUrl, {
    method: 'GET',
    headers: {
      'Authorization': `Bearer ${token}`,
      'Content-Type': 'application/json'
    }
  })
  .then(response => {
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    return response.json();
  })
  .then(data => {
    document.getElementById("advisorId").value = data.id || '';
    document.getElementById("userName").value = data.userName || '';
    document.getElementById("age").value = data.age || '';
    document.getElementById("phoneNumber").value = data.phoneNumber || '';
    document.getElementById("email").value = data.email || '';
    document.getElementById("careerHistory").value = data.careerHistory || '';
    document.getElementById("schoolName").value = data.schoolName || '';
    document.getElementById("gender").value = data.gender || '';
    document.getElementById("address").value = data.address || '';

    if (data.photo) {
      document.getElementById("profileImage").src = data.photo;
    }

    document.getElementById('advisorForm').style.opacity = '1';
  })
  .catch(error => {
    console.error("Error fetching advisor data:", error);
  });
}

// تحديث بيانات المستشار
function updateAdvisorProfile() {
  const id = document.getElementById("advisorId").value;
  const apiUrl = `http://54.242.19.19:3000/api/advisors/${id}`;
  
  const updatedData = {
    userName: document.getElementById("userName").value,
    email: document.getElementById("email").value,
    phoneNumber: document.getElementById("phoneNumber").value,
    address: document.getElementById("address").value,
    age: document.getElementById("age").value,
    gender: document.getElementById("gender").value,
    schoolName: document.getElementById("schoolName").value,
    careerHistory: document.getElementById("careerHistory").value
  };
  console.log("Updated Data:", updatedData);
  fetch(apiUrl, {
    method: 'PUT',
      headers: {
    'Content-Type': 'application/json',
  },
    body: JSON.stringify({
    userName: updatedData.userName || '',
    email: updatedData.email || '',
    phoneNumber: updatedData.phoneNumber || '',
    address: updatedData.address || '',
    age: updatedData.age || '',
    gender: updatedData.gender || '',
    schoolName: updatedData.schoolName || '',
    careerHistory: updatedData.careerHistory || ''
  })
    

  })
  .then(response => response.json())
  .then(data => {
    console.log('Profile updated successfully:', data);
  })
  .catch(error => {
    console.error("Error updating advisor profile:", error);
  });
}

        alert("Failed to update profile picture! Please try again.");
      });
    });
