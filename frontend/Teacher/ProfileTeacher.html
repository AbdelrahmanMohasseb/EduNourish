<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/colors.css">
  <title>Teacher Profile</title>
  <style>
    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-gray);
      transition: margin-left 0.3s ease;
    }

    /* Sidebar Styles */
    .sidebar {
      width: 280px;
      height: 95vh;
      position: fixed;
      top: 2.5vh;
      left: 20px;
      background: var(--bg-light);
      border-radius: 16px;
      box-shadow: 0 10px 25px var(--shadow-color);
      transition: all 0.4s ease;
      z-index: 100;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .sidebar.closed {
      transform: translateX(-100%);
      opacity: 0;
      pointer-events: none;
    }
    
    .sidebar-header {
      padding: 24px;
      border-bottom: 1px solid var(--border-color);
      text-align: center;
    }
    
    .project-name {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .project-name i {
      color: var(--primary-color);
      font-size: 1.5rem;
    }
    
    .menu-items {
      flex: 1;
      padding: 16px 0;
      overflow-y: auto;
    }
    
    .menu-item {
      display: flex;
      align-items: center;
      padding: 16px 24px;
      color: var(--text-primary);
      text-decoration: none;
      transition: all 0.2s;
      position: relative;
      margin: 8px 12px;
      border-radius: 8px;
    }
    
    .menu-item:hover {
      color: var(--primary-color);
      background: rgba(75, 171, 177, 0.08);
      transform: translateX(5px);
    }
    
    .menu-item.active {
      color: var(--primary-color);
      font-weight: 500;
      background: rgba(75, 171, 177, 0.08);
    }
    
    .menu-item.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 4px;
      background: var(--primary-color);
      border-radius: 0 4px 4px 0;
    }
    
    .menu-item i {
      margin-right: 12px;
      font-size: 1.1rem;
      width: 24px;
      text-align: center;
    }
    
    /* Toggle Button */
    .toggle-btn {
      position: fixed;
      top: 28px;
      left: 28px;
      width: 40px;
      height: 40px;
      background: var(--bg-light);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 12px var(--shadow-color);
      z-index: 101;
      transition: all 0.3s;
      border: none;
      outline: none;
    }
    
    .toggle-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 16px var(--shadow-color);
    }
    
    .toggle-btn i {
      color: var(--primary-color);
      transition: transform 0.3s;
      font-size: 1.2rem;
    }
    
    .sidebar:not(.closed) ~ .toggle-btn {
      left: 300px;
    }
    
    .sidebar:not(.closed) ~ .toggle-btn i {
      transform: rotate(180deg);
    }
    
    /* Main Content */
    .main {
      margin-left: 300px;
      padding: 30px 40px;
      transition: all 0.3s ease;
      max-width: calc(100% - 320px);
    }
    
    .sidebar.closed ~ .main {
      margin-left: 0;
      max-width: 100%;
      padding: 30px 20px;
    }

    /* Header Styles */
    .header {
      background: var(--bg-light);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px var(--shadow-color);
      animation: fadeIn 0.5s ease-out;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      color: var(--text-primary);
    }

    .header p {
      color: var(--text-light);
      margin: 5px 0 0;
    }

    /* Profile Picture Section */
    .profile-picture {
      text-align: center;
      margin-bottom: 30px;
      animation: slideUp 0.6s ease-out 0.2s both;
    }

    .profile-picture img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--primary-color);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 8px 20px rgba(75, 171, 177, 0.3);
    }

    .profile-picture img:hover {
      transform: scale(1.08) rotate(2deg);
      box-shadow: 0 12px 25px rgba(75, 171, 177, 0.4);
    }

    .profile-picture input {
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      background-color: transparent;
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .profile-picture input:hover {
      background-color: var(--primary-color);
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(75, 171, 177, 0.4);
    }

    /* Form Styles */
    form {
      background: var(--bg-light);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 15px var(--shadow-color);
      margin-bottom: 30px;
      animation: fadeIn 0.7s ease-out 0.4s both;
    }

    .input-group {
      display: flex;
      gap: 20px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .form-control {
      flex: 1;
      min-width: 180px;
      animation: fadeIn 0.5s ease-out;
    }

    .form-control label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
      color: var(--text-primary);
      transition: color 0.3s;
    }

    .form-control input,
    .form-control select {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      background-color: white;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    .form-control input:focus,
    .form-control select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(75, 171, 177, 0.2);
      transform: translateY(-2px);
    }

    .form-control input:hover,
    .form-control select:hover {
      border-color: var(--primary-color);
      box-shadow: 0 2px 8px rgba(75, 171, 177, 0.1);
    }

    /* Subject Info Card */
    .subject-card {
      background: var(--bg-light);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 4px 12px var(--shadow-color);
      animation: fadeIn 0.6s ease-out 0.5s both;
    }

    .subject-card h3 {
      color: var(--primary-color);
      margin-top: 0;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 10px;
    }

    .subject-details {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    .detail-item {
      margin-bottom: 10px;
    }

    .detail-item label {
      font-weight: 600;
      color: var(--text-primary);
      display: block;
      margin-bottom: 5px;
    }

    .detail-item span {
      color: var(--text-light);
      display: inline-block;
      padding: 8px 12px;
      background: rgba(75, 171, 177, 0.1);
      border-radius: 6px;
      width: 100%;
    }

    /* Hide default file input style */
    .profile-picture input[type="file"]::-webkit-file-upload-button {
      display: none;
    }

    /* Button Styles */
    .btn-primary {
      background-color: var(--primary-color);
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(75, 171, 177, 0.3);
      display: inline-block;
      text-align: center;
      min-width: 180px;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(75, 171, 177, 0.4);
      background-color: #3a9a9f;
    }

    .btn-primary:active {
      transform: translateY(1px);
      box-shadow: 0 2px 4px rgba(75, 171, 177, 0.3);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { 
        opacity: 0;
        transform: translateY(30px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .main {
        margin-left: 280px;
        max-width: calc(100% - 300px);
      }
    }

    @media (max-width: 992px) {
      .sidebar {
        left: 10px;
        width: 260px;
      }

      .main {
        margin-left: 280px;
        max-width: calc(100% - 280px);
        padding: 25px 30px;
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 240px;
        height: 97vh;
        top: 1.5vh;
      }

      .main {
        margin-left: 0 !important;
        max-width: 100% !important;
        padding: 20px 15px;
      }

      .input-group {
        flex-direction: column;
        gap: 15px;
      }

      .profile-picture img {
        width: 120px;
        height: 120px;
      }

      .toggle-btn {
        left: 15px !important;
        top: 20px;
      }
    }

    @media (max-width: 576px) {
      form {
        padding: 20px;
      }
      
      .form-control {
        min-width: 100%;
      }

      .profile-picture img {
        width: 100px;
        height: 100px;
      }

      .subject-details {
        grid-template-columns: 1fr;
      }
    }

     .logout-btn {
  margin-top: auto; /* Pushes it to the bottom */

}

.logout-btn:hover {

.logout-btn i {
  color: #4BABB1 !important;

.logout-btn:hover i {
  color: #4BABB1 !important;
}
  </style>

<body>
   <div class="sidebar">
    <div class="sidebar-header">
      <div class="project-name">
        <i class="fas fa-chalkboard-teacher"></i>
        <span>Teacher Portal</span>
      </div>
    </div>

    <div class="menu-items">
      <a href="HomeTeacher.html" class="menu-item ">
        <i class="fas fa-home"></i> <span>Home</span>
      </a>
      <a href="ProfileTeacher.html" class="menu-item active">
        <i class="fas fa-calendar-alt"></i> <span>Profile</span>
      </a>
      <a href="AttendanceTeacher.html" class="menu-item">

      </a>
      <a href="ClassTeacher.html" class="menu-item">

      <a href="ExamTeacher.html" class="menu-item">

    <a href="#" class="menu-item logout-btn" id="logout-btn">

</a>

  <button class="toggle-btn" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </button>
   
  <div class="main">
    <div class="header">
      <h1>Teacher Profile</h1>
      <p>Manage your personal information and subject details</p>
    </div>

    <form id="teacherForm">
      <div class="profile-picture">
        <img id="profileImage" src="" alt="Profile Picture" />
        <input type="file" id="profileImageInput" accept="image/*" />
        <button type="button" id="updateImageBtn" class="btn-primary">
          <i class="fas fa-camera"></i> Update Profile Picture
        </button>
      </div>

      <div class="input-group">
        <div class="form-control">
          <label>Teacher ID</label>
          <input type="text" id="teacherID" readonly />
        </div>
        <div class="form-control">
          <label>Username</label>
          <input type="text" id="username" placeholder="Username" />
        </div>
      </div>

      <div class="input-group">
        <div class="form-control">
          <label for="gender">Gender</label>
          <select id="gender" name="gender">
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-control">
          <label>Address</label>
          <input type="text" id="address" placeholder="Address" />
        </div>
        <div class="form-control">
          <label>Age</label>
          <input type="number" id="age" placeholder="Age" />
        </div>
      </div>
      
      <div class="input-group">
        <div class="form-control">
          <label>Phone</label>
          <input type="tel" id="phoneNumber" placeholder="Phone Number" />
        </div>
        <div class="form-control">
          <label>Email</label>
          <input type="email" id="email" placeholder="Email" />
        </div>
        <div class="form-control">
          <label>Salary</label>
          <input type="number" id="salary" placeholder="Salary" readonly />
        </div>
      </div>

      <!-- Subject Information Card -->
      <div class="subject-card">
        <h3><i class="fas fa-book-open"></i> Subject Information</h3>
        <div class="subject-details">
          <div class="detail-item">
            <label>Subject Name</label>
            <span id="subjectName">N/A</span>
          </div>
          <div class="detail-item">
            <label>Subject Code</label>
            <span id="subjectCode">N/A</span>
          </div>
          <div class="detail-item">
            <label>Category</label>
            <span id="subjectCategory">N/A</span>
          </div>
          <div class="detail-item">
            <label>Grade Level</label>
            <span id="subjectGrade">N/A</span>
          </div>
          <div class="detail-item">
            <label>Semester</label>
            <span id="subjectSemester">N/A</span>
          </div>
          <div class="detail-item">
            <label>Description</label>
            <span id="subjectDescription">N/A</span>
          </div>
        </div>
      </div>

      <div class="input-group">
        <div class="form-control">
          <button type="button" onclick="updateTeacherProfile()" class="btn-primary">
            <i class="fas fa-save"></i> Update Profile
          </button>
        </div>
      </div>
    </form>
  </div>

  <script>
    // حفظ حالة الـ sidebar في localStorage
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      const main = document.querySelector('.main');

      sidebar.classList.toggle('closed');

      if (sidebar.classList.contains('closed')) {
        main.style.marginLeft = '0';
        main.style.maxWidth = '100%';
      } else {
        main.style.marginLeft = '300px';
        main.style.maxWidth = 'calc(100% - 300px)';
      }

      localStorage.setItem('sidebarClosed', sidebar.classList.contains('closed'));
    }

    // تحميل الحالة المحفوظة عند فتح الصفحة
    document.addEventListener('DOMContentLoaded', function() {
      // تحميل حالة السايدبار
      const savedState = localStorage.getItem('sidebarClosed');
      const sidebar = document.querySelector('.sidebar');
      const main = document.querySelector('.main');

      if (savedState === 'true') {
        sidebar.classList.add('closed');
        main.style.marginLeft = '0';
        main.style.maxWidth = '100%';
      }

      // التحقق من تسجيل الدخول
      const userID = localStorage.getItem("userID");
      const role = localStorage.getItem("role");

      if (!userID || role !== "teacher") {
        alert("❌ يجب تسجيل الدخول أولاً");
        window.location.href = "/index.html";
        return;
      }

      // جلب بيانات المعلم
      fetchTeacherData(userID);
    });

    // جلب بيانات المعلم من الخادم
    function fetchTeacherData(teacherID) {
      const apiUrl = `http://54.242.19.19:3000/api/teachers/${teacherID}`;
      
      // عرض حالة التحميل
      document.getElementById('teacherForm').style.opacity = '0.5';

      fetch(apiUrl, {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${localStorage.getItem("token")}`
        }
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        console.log("Teacher data:", data); // لفحص البيانات المستلمة
        
        if (data.success && data.data) {
          const teacher = data.data;
          
          // تعبئة بيانات المعلم
          document.getElementById("teacherID").value = teacher.teacherID || '';
          document.getElementById("username").value = teacher.username || '';
          document.getElementById("age").value = teacher.age || '';
          document.getElementById("phoneNumber").value = teacher.phoneNumber || '';
          document.getElementById("email").value = teacher.email || '';
          document.getElementById("address").value = teacher.address || '';
          document.getElementById("gender").value = teacher.gender || '';
          document.getElementById("salary").value = teacher.salary || '';

          // تعبئة بيانات المادة الدراسية إذا كانت موجودة
          if (teacher.Subject) {
            document.getElementById("subjectName").textContent = teacher.Subject.name || 'N/A';
            document.getElementById("subjectCode").textContent = teacher.Subject.code || 'N/A';
            document.getElementById("subjectCategory").textContent = teacher.Subject.category || 'N/A';
            document.getElementById("subjectGrade").textContent = teacher.Subject.gradeLevel || 'N/A';
            document.getElementById("subjectSemester").textContent = teacher.Subject.semester || 'N/A';
            document.getElementById("subjectDescription").textContent = teacher.Subject.description || 'N/A';
          }

          // تحميل صورة الملف الشخصي إذا كانت موجودة
          if (teacher.photo) {
            document.getElementById("profileImage").src = teacher.photo;
          } else {
            // صورة افتراضية إذا لم تكن هناك صورة
            document.getElementById("profileImage").src = "https://via.placeholder.com/150";
          }
        } else {
          console.error("No teacher data found in response");
        }
        
        document.getElementById('teacherForm').style.opacity = '1';
      })
      .catch(error => {
        console.error("❌ خطأ في جلب بيانات المعلم:", error);
        document.getElementById('teacherForm').style.opacity = '1';
        alert("حدث خطأ أثناء جلب بيانات المعلم. يرجى المحاولة لاحقًا");
      });
    }

    // تحديث بيانات المعلم
    function updateTeacherProfile() {
      const teacherID = document.getElementById("teacherID").value;
      const apiUrl = `http://54.242.19.19:3000/api/teachers/${teacherID}`;
      
      const updatedData = {
        username: document.getElementById("username").value,
        email: document.getElementById("email").value,
        phoneNumber: document.getElementById("phoneNumber").value,
        address: document.getElementById("address").value,
        age: parseInt(document.getElementById("age").value),
        gender: document.getElementById("gender").value
      };

      // التحقق من صحة البيانات قبل الإرسال
      if (!updatedData.username || !updatedData.email) {
        alert("الرجاء إدخال اسم المستخدم والبريد الإلكتروني");
        return;
      }

      fetch(apiUrl, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${localStorage.getItem("token")}`
        },
        body: JSON.stringify(updatedData)
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        if (data.success) {
          alert("تم تحديث الملف الشخصي بنجاح!");
          // إعادة تحميل البيانات للتأكد من أننا نعرض أحدث المعلومات
          fetchTeacherData(teacherID);
        } else {
          alert("فشل في تحديث الملف الشخصي: " + (data.message || 'خطأ غير معروف'));
        }
      })
      .catch(error => {
        console.error("Error updating teacher profile:", error);
        alert("فشل في تحديث الملف الشخصي. يرجى المحاولة مرة أخرى.");
      });
    }

    // تحديث صورة الملف الشخصي
   document.getElementById("updateImageBtn").addEventListener("click", function() {
      const fileInput = document.getElementById("profileImageInput");
      const file = fileInput.files[0];
      const profileImage = document.getElementById("profileImage");

      if (!file) {
        alert("Please select an image first!");
        return;
      }

      const formData = new FormData();
      formData.append("image", file);
      const id = document.getElementById("teacherID").value; // الحصول على ID المستشار
      const apiUrl = `http://54.242.19.19:3000/api/teachers/updatephoto/${id}`;

      fetch(apiUrl, {
        method: "PUT",
        body: formData
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        console.log("Profile picture updated:", data);
        profileImage.src = URL.createObjectURL(file);
        alert("Profile picture updated successfully!");
      })
      .catch(error => {
        console.error("Error uploading photo:", error);
        alert("Failed to update profile picture! Please try again.");
      });
    });
